---
version: '3'
includes:
  repo: cockroachdb-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: 'true'
      install: 'true'
      namespace: cockroachdb
      name: my-cockroachdb
      chart_repo_name: cockroachdb
      chart: cockroachdb
      chart_ver: 12.0.1
      helm_args: --values cockroachdb-values.yml
tasks:
  default:
    cmds:
      - task: upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
