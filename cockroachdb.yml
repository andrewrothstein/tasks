---
version: '3'
includes:
  repo: cockroachdb-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: true
      namespace: cockroachdb
      name: my-cockroachdb
      chart_repo_name: cockroachdb
      chart: cockroachdb
      chart_ver: 11.2.1
      helm_args: --values cockroachdb-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
