---
version: '3'
tasks:
  default:
    cmds:
      - task: install
  install:
    deps:
      - task: olm-install
  delete:
    deps:
      - task: olm-uninstall
  olm-install:
    vars:
      timeout: '{{ .timeout | default "10m0s" }}'
      version: '{{ .version }}'
    cmds:
      - |-
        operator-sdk \
          olm install
        {{- if .timeout }} \
          --timeout {{ .timeout | quote }}
        {{- end }}
        {{- if .version }} \
          --version {{ .version | quote }}
        {{- end }}
    status:
      - operator-sdk olm status
  olm-uninstall:
    cmds:
      - operator-sdk olm uninstall
