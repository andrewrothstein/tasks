---
version: '3'
includes:
  repo: rook-repo.yml
  operator:
    taskfile: helm.yml
    vars:
      namespace: rook-ceph
      create_namespace: true
      name: rook-ceph
      chart_repo_name: rook-release
      chart: rook-ceph
      chart_ver: 1.11.8
  cluster:
    taskfile: helm.yml
    vars:
      namespace: rook-ceph-cluster
      create_namespace: true
      name: rook-ceph-cluster
      chart_repo_name: rook-release
      chart: rook-ceph-cluster
      chart_ver: 1.11.8
      helm_args: >-
        --set operatorNamespace=rook-ceph
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: operator:install
      - task: cluster:install
  delete:
    cmds:
      - task: cluster:delete
      - task: operator:delete
