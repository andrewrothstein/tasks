---
version: '3'
includes:
  repo: metallb-repo.yml
  kubectl:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: metallb-system
      f: metallb-kind.yml
  metallb:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: metallb-system
      NAME: metallb
      CHART_REPO_NAME: metallb
      CHART_VER: 0.13.9
      CHART: metallb
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: kubectl:ns-create
      - task: metallb:install
      - task: kubectl:apply
  delete:
    cmds:
      - task: kubectl:delete
      - task: metallb:delete
      - task: kubectl:ns-delete
