---
version: '3'
includes:
  repo: metallb-repo.yml
  kubectl:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: metallb-system
      f: metallb-kind.yml
  metallb:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: metallb-system
      name: metallb
      chart_repo_name: metallb
      chart_ver: 0.14.3
      chart: metallb
      install: 'true'
      helm_args: -f metallb-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
      - task: kubectl:ns-create
    cmds:
      - task: metallb:upgrade
      - task: kubectl:apply
  delete:
    cmds:
      - task: kubectl:delete
      - task: metallb:delete
      - task: kubectl:ns-delete
