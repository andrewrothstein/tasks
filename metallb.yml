---
version: '3'
includes:
  repo: metallb-repo.yml
  kubectl:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: metallb-system
      f: metallb-kind.yml
  metallb:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: metallb-system
      name: metallb
      chart_repo_name: metallb
      chart_ver: 0.13.11
      chart: metallb
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: kubectl:ns-create
      - task: metallb:install
      - task: kubectl:apply
  delete:
    cmds:
      - task: kubectl:delete
      - task: metallb:delete
      - task: kubectl:ns-delete
