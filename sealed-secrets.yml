---
version: '3'
includes:
  repo: sealed-secrets-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: kube-system
      NAME: sealed-secrets
      CHART_REPO_NAME: sealed-secrets
      CHART: sealed-secrets
      CHART_VER: 2.9.0
      HELM_ARGS: >-
        --set-string fullnameOverride=sealed-secrets-controller
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
