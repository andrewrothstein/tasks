---
version: '3'
includes:
  repo: sealed-secrets-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: kube-system
      name: sealed-secrets
      chart_repo_name: sealed-secrets
      chart: sealed-secrets
      chart_ver: 2.10.0
      helm_args: >-
        --set-string fullnameOverride=sealed-secrets-controller
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
