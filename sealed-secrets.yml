---
version: '3'
includes:
  repo: sealed-secrets-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: kube-system
      install: 'true'
      name: sealed-secrets
      chart_repo_name: sealed-secrets
      chart: sealed-secrets
      chart_ver: 2.16.1
      helm_args: >-
        --set-string fullnameOverride=sealed-secrets-controller
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
