---
version: '3'
includes:
  questdb-repo: questdb-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: questdb
      NAME: my-questdb
      CHART_REPO_NAME: questdb
      CHART: questdb
      CHART_VER: 0.27.0
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: questdb-repo
    cmds:
      - task: helm:install
        vars:
          CREATE_NAMESPACE: true
  delete:
    cmds:
      - task: helm:delete
