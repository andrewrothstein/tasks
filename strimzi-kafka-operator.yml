---
version: '3'
includes:
  repo: strimzi-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: strimzi-kafka-operator
      labels: 'istio.io/dataplane-mode=ambient'
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: strimzi-kafka-operator
      chart_repo_name: strimzi
      chart: strimzi-kafka-operator
      chart_ver: 0.43.0
      name: strimzi-kafka-operator
      helm_args: -f strimzi-kafka-operator-values.yml
  test-cluster:
    taskfile: helm.yml
    internal: true
    vars:
      name: strimzi-test-kafka-cluster
      chart: chart-strimzi-kafka
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: helm:upgrade
  test:
    deps:
      - upgrade
    cmds:
      - task: test-cluster:upgrade
  delete-test:
    cmds:
      - task: test-cluster:delete
  delete:
    cmds:
      - task: helm:delete
      - task: kk:ns-delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
