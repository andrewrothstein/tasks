---
version: '3'
includes:
  repo: strimzi-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: strimzi-kafka-operator
      create_namespace: 'true'
      install: 'true'
      chart_repo_name: strimzi
      chart: strimzi-kafka-operator
      name: strimzi-kafka-operator
      chart_ver: 0.42.0
      helm_args: -f strimzi-kafka-operator-values.yml
  test-cluster:
    taskfile: helm.yml
    internal: true
    vars:
      install: 'true'
      name: strimzi-test-kafka-cluster
      chart: chart-strimzi-kafka
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  test:
    deps:
      - upgrade
    cmds:
      - task: test-cluster:upgrade
  delete-test:
    cmds:
      - task: test-cluster:delete
  delete:
    cmds:
      - task: helm:delete
