---
version: '3'
includes:
  repo: metrics-server-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: kube-system
      name: metrics-server
      chart_repo_name: metrics-server
      chart: metrics-server
      chart_ver: 3.12.2
      helm_args: --set args={--kubelet-insecure-tls}
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
