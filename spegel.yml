---
version: '3'
includes:
  helm:
    taskfile: helm.yml
    vars:
      namespace: spegel
      create_namespace: 'true'
      install: 'true'
      name: spegel
      chart_repo_name: oci://ghcr.io/spegel-org/helm-charts
      chart: spegel
      chart_ver: v0.0.20
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
