---
version: '3'
includes:
  helm:
    taskfile: helm.yml
    internal: true
  kubectl:
    taskfile: kubectl.yml
    internal: true
vars:
  DRAGONFLY_CHART_REPO_NAME: dragonfly
  DRAGONFLY_CHART_REPO_URL: https://dragonflyoss.github.io/helm-charts/
  DRAGONFLY_CHART: dragonfly
  DRAGONFLY_DEFAULT_CHART_VER: 0.10.0
  DRAGONFLY_DEFAULT_NS: dragonfly-system
  DRAGONFLY_DEFAULT_NAME: dragonfly
tasks:
  default:
    deps:
      - install
  helm-repo-add:
    internal: true
    cmds:
      - task: helm:repo-add
        vars:
          CHART_REPO_NAME: '{{ .DRAGONFLY_CHART_REPO_NAME }}'
          CHART_REPO_URL: '{{ .DRAGONFLY_CHART_REPO_URL }}'
  install:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default .DRAGONFLY_DEFAULT_NS }}'
      NAME: '{{ .NAME | default .DRAGONFLY_DEFAULT_NAME }}'
      CHART_REPO_NAME: '{{ .DRAGONFLY_CHART_REPO_NAME }}'
      CHART: '{{ .DRAGONFLY_CHART }}'
      CHART_VER: '{{ .CHART_VER | default .DRAGONFLY_DEFAULT_CHART_VER }}'
      HELM_ARGS: '{{ .HELM_ARGS | default "" }}'
    deps:
      - helm-repo-add
    cmds:
      - task: kubectl:ns-create
        vars:
          n: '{{ .NAMESPACE }}'
      - task: helm:install
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          NAME: '{{ .NAME }}'
          CHART_REPO_NAME: '{{ .CHART_REPO_NAME }}'
          CHART: '{{ .CHART }}'
          CHART_VER: '{{ .CHART_VER }}'
          HELM_ARGS: '{{ .HELM_ARGS }}'
  delete:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default .DRAGONFLY_DEFAULT_NS }}'
      NAME: '{{ .NAME | default .DRAGONFLY_DEFAULT_NAME }}'
    cmds:
      - task: helm:delete
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          NAME: '{{ .NAME }}'
      - task: kubectl:ns-delete
        vars:
          n: '{{ .NAMESPACE }}'
