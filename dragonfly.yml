---
version: '3'
includes:
  dragonfly-repo:
    taskfile: dragonfly-repo.yml
    internal: true
  helm:
    taskfile: helm.yml
    vars:
      NAME: dragonfly
      CHART_REPO_NAME: dragonfly
      CHART: dragonfly
      CHART_VER: 0.10.0
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - dragonfly-repo
    cmds:
      - task: helm:install
        vars:
          NAMESPACE: '{{ .NAMESPACE | default "dragonfly-system" }}'
          NAME: '{{ .NAME | default "dragonfly" }}'
          CREATE_NAMESPACE: '{{ .CREATE_NAMESPACE | default true }}'
          CHART_REPO_NAME: '{{ .CHART_REPO_NAME | default "dragonfly" }}'
          CHART: '{{ .CHART | default "dragonfly" }}'
          CHART_VER: '{{ .CHART_VER | default "0.10.0" }}'
          HELM_ARGS: '{{ .HELM_ARGS | default "" }}'
  delete:
    cmds:
      - task: helm:delete
        vars:
          NAMESPACE: '{{ .NAMESPACE | default "dragonfly-system" }}'
          NAME: '{{ .NAME | default "dragonfly" }}'
