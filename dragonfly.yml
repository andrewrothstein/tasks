---
version: '3'
includes:
  dragonfly-repo:
    taskfile: dragonfly-repo.yml
    internal: true
  helm:
    taskfile: helm.yml
    vars:
      NAMESPACE: dragonfly-system
      NAME: dragonfly
      CHART_REPO_NAME: dragonfly
      CHART: dragonfly
      CHART_VER: 1.0.1
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: dragonfly-repo
    cmds:
      - task: helm:install
        vars:
          CREATE_NAMESPACE: true
  delete:
    cmds:
      - task: helm:delete
