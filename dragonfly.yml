---
version: '3'
includes:
  repo: dragonfly-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      create_namespace: 'true'
      install: 'true'
      namespace: dragonfly-system
      name: dragonfly
      chart_repo_name: dragonfly
      chart: dragonfly
      chart_ver: 1.2.1
      helm_args: -f dragonfly-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
