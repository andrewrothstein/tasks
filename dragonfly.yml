---
version: '3'
includes:
  helm-repo: dragonfly-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      NAMESPACE: dragonfly-system
      NAME: dragonfly
      CHART_REPO_NAME: dragonfly
      CHART: dragonfly
      CHART_VER: 1.0.3
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: helm-repo
    cmds:
      - task: helm:install
        vars:
          CREATE_NAMESPACE: true
  delete:
    cmds:
      - task: helm:delete
