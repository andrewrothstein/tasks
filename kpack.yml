---
version: '3'
vars:
  KPACK_MIRROR: https://github.com/buildpacks-community/kpack/releases/download
  KPACK_VER: 0.13.3
includes:
  kubectl: kubectl.yml
tasks:
  default:
    deps:
      - apply
  apply:
    vars:
      kpack_ver: '{{ .kpack_ver | default .KPACK_VER }}'
    cmds:
      - task: kubectl:apply
        vars:
          f: '{{ .KPACK_MIRROR }}/v{{ .kpack_ver }}/release-{{ .kpack_ver }}.yaml'
  delete:
    vars:
      kpack_ver: '{{ .kpack_ver | default .KPACK_VER }}'
    cmds:
      - task: kubectl:delete
        vars:
          f: '{{ .KPACK_MIRROR }}/v{{ .kpack_ver }}/release-{{ .kpack_ver }}.yaml'
