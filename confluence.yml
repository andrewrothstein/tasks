---
version: '3'
includes:
  repo: atlassian-data-center-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: 'true'
      install: 'true'
      namespace: confluence
      name: confluence
      chart_repo_name: atlassian-data-center
      chart: confluence
      chart_ver: 1.21.0
#      helm_args: -f atlassian-data-center-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
