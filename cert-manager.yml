---
version: '3'
includes:
  jetstack: jetstack.yml
  kubectl:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: cert-manager
  cm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: cert-manager
      name: cert-manager
      chart_repo_name: jetstack
      chart_ver: 1.14.4
      chart: cert-manager
      helm_args: --set installCRDs=true -f cert-manager-values.yml
      install: 'true'
  approver_policy:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: cert-manager
      name: cert-manager-approver-policy
      chart_repo_name: jetstack
      chart_ver: 0.13.0
      chart: cert-manager-approver-policy
      helm_args: -f cert-manager-approver-policy-values.yml
      install: 'true'
  csi_driver:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: cert-manager
      name: cert-manager-csi-driver
      chart_repo_name: jetstack
      chart_ver: 0.7.1
      chart: cert-manager-csi-driver
      install: 'true'
  trust_manager:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: cert-manager
      name: trust-manager
      chart_repo_name: jetstack
      chart_ver: 0.9.1
      chart: trust-manager
      install: 'true'
  ss:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: cert-manager
      f: cert-manager-selfsigned-cluster-issuer.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
       - task: jetstack
    cmds:
      - task: kubectl:ns-create
      - task: cm:upgrade
      - task: approver_policy:upgrade
      - task: kubectl:apply
        vars:
          f: approver-policy.yml
      - task: csi_driver:upgrade
      - task: ss:apply
  delete:
    cmds:
      - task: ss:delete
      - task: csi_driver:delete
      - task: kubectl:delete
        vars:
          f: approver-policy.yml
      - task: approver_policy:delete
      - task: cm:delete
      - task: kubectl:ns-delete
