---
version: '3'
includes:
  repo: argo-repo.yml
  kk:
    taskfile: kubectl.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: argo
      install: 'true'
tasks:
  upgrade:
    vars:
      chart: '{{ .chart }}'
      chart_ver: '{{ .chart_ver }}'
      name: '{{ .name }}'
      namespace: '{{ .namespace }}'
      helm_args: '{{ .helm_args }}'
      labels: '{{ .labels }}'
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
        vars:
          n: '{{ .namespace }}'
      - task: kk:ns-label
        vars:
          n: '{{ .namespace }}'
          labels: '{{ .labels }}'
      - task: helm:upgrade
        vars:
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          name: '{{ .name }}'
          namespace: '{{ .namespace }}'
          helm_args: '{{ .helm_args }}'
  delete:
    vars:
      name: '{{ .name }}'
      namespace: '{{ .namespace }}'
    cmds:
      - task: helm:delete
        vars:
          name: '{{ .name }}'
          namespace: '{{ .namespace }}'
      - task: kk:ns-delete
        vars:
          n: '{{ .namespace }}'
  check:
    vars:
      chart: '{{ .chart }}'
      chart_ver: '{{ .chart_ver }}'
    deps:
      - task: repo
    cmds:
      - task: helm:check
        vars:
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
