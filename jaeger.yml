---
version: '3'
includes:
  repo: jaeger-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: jaegertracing
      chart: jaeger-operator
      chart_ver: 2.56.0
      create_namespace: 'true'
      namespace: jaeger
      name: jaeger
      helm_args: -f jaeger-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
