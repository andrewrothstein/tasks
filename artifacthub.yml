---
version: '3'
includes:
  repo: artifacthub-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: artifact-hub
      chart: artifact-hub
      chart_ver: 1.19.0
      namespace: artifact-hub
      install: 'true'
      create_namespace: 'true'
      name: artifact-hub
#      helm_args: -f artifact-hub-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
