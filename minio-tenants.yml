---
version: '3'
includes:
  repo: minio-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: minio-tenants
      labels: istio.io/dataplane-mode=ambient
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: minio
      chart: tenant
      chart_ver: 6.0.2
      namespace: minio-tenants
      create_namespace: 'true'
      install: 'true'
      name: minio-tenant
      helm_args: -f minio-tenants-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    vars:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
#      - task: kk:ns-label
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
      - tasks: kk:ns-delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
