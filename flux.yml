---
version: '3'
includes:
  repo: flux-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: fluxcd-community
      chart: flux2
      chart_ver: 2.13.0
      namespace: flux-system
      install: "true"
      create_namespace: "true"
      name: flux
#      helm_args: -f flux-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    vars:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
