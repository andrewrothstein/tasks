---
version: '3'
includes:
  repo: awx-operator-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: awx
      create_namespace: "true"
      name: awx-operator
      chart_repo_name: awx-operator
      chart: awx-operator
      chart_ver: 2.19.1
      helm_args: -f awx-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
