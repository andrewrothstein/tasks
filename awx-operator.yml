---
version: '3'
includes:
  repo: awx-operator-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: awx
      create_namespace: true
      name: my-awx-operator
      chart_repo_name: awx-operator
      chart: awx-operator
      chart_ver: 2.10.0
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
