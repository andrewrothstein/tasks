---
version: '3'
includes:
  kubectl:
    taskfile: kubectl.yml
    vars:
      f: https://storage.googleapis.com/tekton-releases/pipeline/previous/v0.46.0/release.yaml
tasks:
  apply:
    deps:
      - task: kubectl:apply
  delete:
    deps:
      - task: kubectl:delete
  default:
    deps:
      - apply
