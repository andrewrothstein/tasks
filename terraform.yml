---
version: '3'
tasks:
  version:
    vars:
      TERRAFORM_EXE: '{{ .TERRAFORM_EXE | default "terraform" }}'
    cmds:
      - |
        {{ .TERRAFORM_EXE | quote }} --version
  init:
    vars:
      TERRAFORM_EXE: '{{ .TERRAFORM_EXE | default "terraform" }}'
      CHDIR: '{{ .CHDIR | default .USER_WORKING_DIR }}'
    cmds:
      - |
        {{ .TERRAFORM_EXE | quote }} \
          -chdir={{ .CHDIR | quote }} \
          init \
          -input=false
  validate:
    vars:
      TERRAFORM_EXE: '{{ .TERRAFORM_EXE | default "terraform" }}'
      CHDIR: '{{ .CHDIR | default .USER_WORKING_DIR }}'
      VALIDATE_JSON_OUTPUT: '{{ .VALIDATE_JSON_OUTPUT | default "tf-validate.json" }}'
    cmds:
      - |
        {{ .TERRAFORM_EXE | quote }} \
        -chdir={{ .CHDIR | quote }} \
        validate \
        -no-color \
        -json \
          | tee {{ .VALIDATE_JSON_OUTPUT | quote }}
  plan:
    vars:
      TERRAFORM_EXE: '{{ .TERRAFORM_EXE | default "terraform" }}'
      CHDIR: '{{ .CHDIR | default .USER_WORKING_DIR }}'
      TFPLAN: '{{ .TFPLAN | default "tfplan" }}'
    cmds:
      - |
        {{ .TERRAFORM_EXE | quote }} \
        -chdir={{ .CHDIR | quote }} \
        plan \
        -input=false \
        -out={{ .TFPLAN | quote }}
  apply:
    vars:
      TERRAFORM_EXE: '{{ .TERRAFORM_EXE | default "terraform" }}'
      CHDIR: '{{ .CHDIR | default .USER_WORKING_DIR }}'
      TFPLAN: '{{ .TFPLAN | default "tfplan" }}'
    cmds:
      - |
        {{ .TERRAFORM_EXE | quote }} \
          -chdir={{ .CHDIR | quote }} \
          apply \
          -auto-approve \
          -input=false \
          {{ .TFPLAN | quote }}
  destroy:
    vars:
      TERRAFORM_EXE: '{{ .TERRAFORM_EXE | default "terraform" }}'
      CHDIR: '{{ .CHDIR | default .USER_WORKING_DIR }}'
    cmds:
      - |
        {{ .TERRAFORM_EXE | quote }} \
          -chdir={{ .CHDIR | quote }} \
          apply \
          -auto-approve \
          -destroy \
          -input=false
