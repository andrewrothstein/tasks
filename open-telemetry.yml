---
version: '3'
includes:
  repo: open-telemetry-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: open-telemetry-operator
      create_namespace: 'true'
      install: 'true'
      name: open-telemetry-operator
      chart_repo_name: open-telemetry
      chart: opentelemetry-operator
      chart_ver: 0.50.0
      helm_args: -f open-telemetry-operator-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
