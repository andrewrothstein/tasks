---
version: '3'
vars:
  CLUSTER_NAME: bootstrap
tasks:
  up:
    vars:
      K3S_ARGS: --disable=traefik@server:0
    cmds:
      - |
        k3d cluster \
          create {{ .CLUSTER_NAME | quote }} \
          --k3s-arg {{ .K3S_ARGS | quote }}
    status:
      - k3d cluster list {{ .CLUSTER_NAME | quote }}
  delete:
    cmds:
      - k3d cluster delete {{ .CLUSTER_NAME | quote }}
    preconditions:
      - k3d cluster list {{ .CLUSTER_NAME | quote }}
