---
version: '3'
tasks:
  create:
    vars:
      n: '{{ .n }}'
      s: '{{ .s }}'
      args: '{{ .args }}'
    cmds:
      - |
        kubectl \
          create \
          secret \
          generic \
          -n {{ .n | quote }} \
          {{ .s | quote }} \
          {{ .args }}
    status:
      - kubectl get secret -n {{ .n | quote }} {{ .s | quote }}
  delete:
    vars:
      n: '{{ .n }}'
      s: '{{ .s }}'
    cmds:
      - |
        kubectl \
          delete \
          secret \
          -n {{ .n | quote }} \
          {{ .s | quote }}
  get:
    vars:
      n: '{{ .n }}'
      s: '{{ .s }}'
      f: '{{ .f }}'
    cmds:
      - |
        kubectl get secret \
          -n {{ .n | quote }} \
          {{ .s }} -o json | \
          jq -r '.data.{{ .f }}' | \
          base64 -d
