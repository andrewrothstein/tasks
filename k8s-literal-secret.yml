---
version: '3'
tasks:
  create:
    vars:
      n: '{{ .n }}'
      s: '{{ .s }}'
      args: '{{ .args }}'
    cmds:
      - |
        kubectl \
          create \
          secret \
          generic \
          -n {{ .n | quote }} \
          {{ .s | quote }} \
          {{ .args }}
    status:
      - kubectl get secret -n {{ .n | quote }} {{ .s | quote }}
  apply:
    vars:
      n: '{{ .n }}'
      s: '{{ .s }}'
      k: '{{ .k }}'
      v: '{{ .v }}'
    cmds:
      - |
        kubectl \
          create \
          secret \
          generic \
          -n {{ .n | quote }} \
          {{ .s | quote }} \
          "--from-literal={{ .k }}={{ .v }}"
    status:
      - kubectl get secret -n {{ .n | quote }} {{ .s | quote }}
  delete:
    vars:
      n: '{{ .n }}'
      s: '{{ .s }}'
    cmds:
      - |
        kubectl \
          delete \
          secret \
          -n {{ .n | quote }} \
          {{ .s | quote }}
