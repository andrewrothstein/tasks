---
version: '3'
tasks:
  list:
    cmds:
      - helm repo list
  update:
    cmds:
      - helm repo update
  add:
    vars:
      n: '{{ .n }}'
      url: '{{ .url }}'
    cmds:
      - helm repo add {{ .n | quote }} {{ .url | quote }}
      - task: update
    status:
      - |
        helm \
          repo \
          list \
          -o json \
          | jq -e '.[] | select(.name=={{ .n | quote }})'
