---
version: '3'
tasks:
  up:
    cmds:
      - helm repo up
  list:
    cmds:
      - helm repo list
  update:
    cmds:
      - helm repo update
  search:
    vars:
      n: '{{ .n }}'
    cmds:
      - helm search repo {{ .n | quote }}
  add:
    vars:
      n: '{{ .n }}'
      url: '{{ .url }}'
    cmds:
      - helm repo add {{ .n | quote }} {{ .url | quote }}
      - task: update
    status:
      - |
        helm \
          repo \
          list \
          -o json \
          | jq -e '.[] | select(.name=={{ .n | quote }})'
  delete:
    vars:
      n: '{{ .n }}'
    cmds:
      - helm repo remove {{ .n | quote }}
