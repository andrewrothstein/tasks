---
version: '3'
includes:
  repo: grafana-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: grafana
      create_namespace: 'true'
      name: alloy
      chart_repo_name: grafana
      chart: alloy
      chart_ver: 0.7.0
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
