---
version: '3'
includes:
  repo: datainfra-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: datainfra
      chart: druid-operator
      chart_ver: 0.3.7
      create_namespace: 'true'
      namespace: druid-operator
      name: druid-operator
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
