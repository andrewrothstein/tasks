---
version: '3'
includes:
  repo: pravega-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: pravega
      chart: zookeeper-operator
      chart_ver: 0.2.15
      create_namespace: 'true'
      namespace: zookeeper-operator
      name: zookeeper-operator
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
