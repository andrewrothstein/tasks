---
version: '3'
includes:
  repo: kiali-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: kiali
      chart: kiali-operator
      chart_ver: 1.89.3
      namespace: kiali-operator
      install: 'true'
      create_namespace: 'true'
      name: kiali
      helm_args: -f kiali-values.yml

tasks:
  default:
    deps:
      - upgrade
  upgrade:
    vars:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
