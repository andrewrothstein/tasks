---
version: '3'
includes:
  repo: clastix.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: 'true'
      namespace: capsule-system
      name: capsule
      chart_repo_name: clastix
      chart: capsule
      chart_ver: 0.4.6
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
