---
version: '3'
includes:
  pip: python-pip.yml
tasks:
  ensurepath:
    cmds:
      - pipx ensurepath
  init:
    deps:
      - task: pip:install
        vars:
          pkg: pipx
    cmds:
      - task: ensurepath
  install:
    vars:
      pkg: '{{ .pkg }}'
      include_deps: '{{ .include_deps | default "false" }}'
      e: '{{ .e }}'
    cmds:
      - task: pipx
        vars:
          args: |
            install
            {{- if eq "true" .include_deps }} \
            --include-deps
            {{- end }}
            {{- if .e }} \
            -e {{ .e }}
            {{- end }} \
            {{ .pkg }}
  run:
    vars:
      args: '{{ .args }}'
    cmds:
      - pipx run {{ .args }}
  completions:
    cmds:
      - pipx completions
