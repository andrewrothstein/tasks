---
version: '3'
includes:
  repo: sonarqube-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: sonarqube
      create_namespace: 'true'
      install: 'true'
      chart_repo_name: sonarqube
      chart: sonarqube
      name: sonarqube
      chart_ver: 10.5.1+2816
#      helm_args: -f sonarqube-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
