---
version: '3'
includes:
  eck: eck.yml
  elasticsearch:
    taskfile: kubectl.yml
    vars:
      n: elk
      labels: 'istio.io/dataplane-mode=ambient'
      f: elasticsearch.yml
  kibana:
    taskfile: kubectl.yml
    vars:
      n: elk
      labels: 'istio.io/dataplane-mode=ambient'
      f: kibana.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: eck:upgrade
    cmds:
      - task: elasticsearch:ns-create
      - task: elasticsearch:apply
      - task: kibana:ns-create
      - task: kibana:apply
        vars:
          f: kibana.yml
  delete:
    cmds:
      - task: elasticsearch:delete
      - task: elasticsearch:ns-delete
      - task: kibana:delete
      - task: kibana:ns-delete
      - task: eck:delete
  check:
    deps:
      - task: eck:check
