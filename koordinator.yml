---
version: '3'
includes:
  repo: koordinator-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: koordinator-sh
      chart: koordinator
      chart_ver: 1.5.0
      name: koordinator
#      helm_args: -f koordinator-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
