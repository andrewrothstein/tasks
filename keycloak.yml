---
version: '3'
vars:
  mirror: https://raw.githubusercontent.com/keycloak/keycloak-k8s-resources
  default_ver: 25.0.4
  crd1: kubernetes/keycloaks.k8s.keycloak.org-v1.yml
  crd2: kubernetes/keycloakrealmimports.k8s.keycloak.org-v1.yml
  operator: kubernetes/kubernetes.yml
  n: keycloak
includes:
  kk:
    internal: true
    taskfile: kubectl.yml
    vars:
      labels: istio.io/dataplane-mode=ambient
  instance-tls:
    taskfile: kubectl.yml
    vars:
      literal_f: |
        ---
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: keycloak-tls
        spec:
          secretName: keycloak-tls
          subject:
            organizationalUnits:
              - keycloak-operator
          dnsNames:
            - keycloak
            - keycloak.keycloak
          issuerRef:
            name: selfsigned-cluster-issuer
            kind: ClusterIssuer
            group: cert-manager.io
  instance:
    taskfile: kubectl.yml
    vars:
      literal_f: |
        ---
        apiVersion: k8s.keycloak.org/v2alpha1
        kind: Keycloak
        metadata:
          name: keycloak
        spec:
          http:
            tlsSecret: keycloak-tls
          hostname:
            hostname: https://keycloak.elephant-frog.ts.net
            strict: true
          proxy:
            headers: forwarded
  instance-gateway:
    taskfile: kubectl.yml
    vars:
      literal_f: |
        ---
        apiVersion: gateway.networking.k8s.io/v1
        kind: Gateway
        metadata:
          name: keycloak
          annotations:
            tailscale.com/expose: 'true'
            tailscale.com/hostname: keycloak
        spec:
          gatewayClassName: istio
          listeners:
            - name: default
              hostname: '*.elephant-frog.ts.net'
              port: 443
              protocol: HTTPS
        ---
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: keycloak
        spec:
          parentRefs:
            - name: keycloak
          hostnames:
            - keycloak.elephant-frog.ts.net
          rules:
            - backendRefs:
                - name: keycloak-service
                  port: 8443
tasks:
  default:
    cmds:
      - task: apply
  apply:
    cmds:
      - task: operator-apply
      - task: instance-apply
  delete:
    cmds:
      - task: instance-delete
      - task: operator-delete
  instance-apply:
    cmds:
      - task: instance-tls:apply
      - task: instance:apply
      - task: instance-gateway:apply
  instance-delete:
    deps:
      - task: instance-gateway:delete
      - task: instance:delete
  operator-apply:
    vars:
      ver: '{{ .ver | default .default_ver }}'
    cmds:
      - task: kk:ns-create
#      - task: kk:ns-label
      - task: kk:apply
        vars:
          f: '{{ .mirror }}/{{ .ver }}/{{ .crd1 }}'
      - task: kk:apply
        vars:
          f: '{{ .mirror }}/{{ .ver }}/{{ .crd2 }}'
      - task: kk:apply
        vars:
          f: '{{ .mirror }}/{{ .ver }}/{{ .operator }}'
  operator-delete:
    vars:
      ver: '{{ .ver | default .default_ver }}'
    cmds:
      - task: kk:delete
        vars:
          f: '{{ .mirror }}/{{ .ver }}/{{ .operator }}'
      - task: kk:delete
        vars:
          f: '{{ .mirror }}/{{ .ver }}/{{ .crd2 }}'
      - task: kk:delete
        vars:
          f: '{{ .mirror }}/{{ .ver }}/{{ .crd1 }}'
      - task: kk:ns-delete
