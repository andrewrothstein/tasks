---
version: '3'
includes:
  repo: chaos-mesh-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: chaos-mesh
      chart: chaos-mesh
      chart_ver: 2.7.0
      create_namespace: 'true'
      namespace: chaos-mesh
      name: chaos-mesh
#      helm_args: -f chaos-mesh-values.yml

tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
