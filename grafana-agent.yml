---
version: '3'
includes:
  repo: grafana-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: grafana-agent
      create_namespace: true
      name: grafana-agent
      chart: chart-grafana-agent
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
