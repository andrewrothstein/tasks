---
version: '3'
includes:
  cicd:
    taskfile: terraform-cicd.yml
    vars:
      WORKSPACE_NAME: dex-aad
      CHDIR: tf-dex-aad
tasks:
  destroy:
    deps:
      - task: cicd:destroy
  plan:
    deps:
      - task: cicd:plan
  apply:
    deps:
      - task: cicd:apply
  default:
    deps:
      - task: plan
