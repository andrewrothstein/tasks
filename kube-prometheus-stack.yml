---
version: '3'
includes:
  repo: prometheus-community-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: kube-prometheus-stack
      create_namespace: true
      name: kube-prometheus-stack
      chart_repo_name: prometheus-community
      chart: kube-prometheus-stack
      chart_ver: 56.6.2
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
