---
version: '3'
tasks:
  apply:
    vars:
      NAME: '{{ .NAME }}'
      RESTART: '{{ .RESTART | default "always" }}'
      P: '{{ .P }}'
      E: '{{ .E }}'
      IMAGE: '{{ .IMAGE }}'
    cmds:
      - |
        docker \
          run -d \
          --name={{ .NAME | quote }} \
          --restart={{ .RESTART | quote }} \
          {{ if .p }}-p {{ .p | quote }}{{ end }} \
          {{ if .e }}-e {{ .E | quote }}{{ end }} \
          {{ .IMAGE | quote }}
    status:
      - |
        docker ps \
          --filter "name={{ .NAME }}" \
          --format '{"Names":{{ "{{ .Names }}" | quote }} }' \
          | jq -e -s '.[] | select(.Names=={{ .NAME | quote}})'
  delete:
    vars:
      NAME: '{{ .NAME }}'
    cmds:
      - docker rm -f {{ .NAME | quote }}
