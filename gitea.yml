---
version: '3'
includes:
  repo: gitea-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: gitea-charts
      chart: gitea
      chart_ver: 10.4.1
      namespace: gitea
      install: "true"
      create_namespace: "true"
      name: gitea
      helm_args: -f gitea-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
