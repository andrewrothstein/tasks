---
version: '3'
includes:
  repo: gitea-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: gitea
#      labels: 'istio.io/dataplane-mode=ambient'
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: gitea-charts
      chart: gitea
      chart_ver: 10.4.1
      namespace: gitea
      name: gitea
      helm_args: -f gitea-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
      - task: kk:ns-delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
