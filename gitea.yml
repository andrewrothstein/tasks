---
version: '3'
includes:
  repo: gitea-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      NAMESPACE: gitea
      CREATE_NAMESPACE: true
      NAME: gitea
      CHART_REPO_NAME: gitea-charts
      CHART: gitea
      CHART_VER: 8.3.0
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
