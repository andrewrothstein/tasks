---
version: '3'
includes:
  repo:
    taskfile: gitea-repo.yml
    internal: true
  helm:
    taskfile: helm.yml
    vars:
      NAMESPACE: gitea
      CREATE_NAMESPACE: true
      NAME: gitea
      CHART_REPO_NAME: gitea-charts
      CHART: gitea
      CHART_VER: 8.0.2
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
