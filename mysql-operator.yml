---
version: '3'
includes:
  repo: mysql-operator-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: mysql-operator
      create_namespace: 'true'
      name: mysql-operator
      chart_repo_name: mysql-operator
      chart: mysql-operator
      chart_ver: 2.1.1
#      helm_args: >-
#        --values=mysql-operator-values.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: mysql-clusters
  k8s-secret:
    taskfile: k8s-literal-secret.yml
    vars:
      n: mysql-clusters
tasks:
  default:
    deps:
      - install
  install:
    dotenv: [.mysql-cluster-secrets.env]
    deps:
      - task: repo
    cmds:
      - task: helm:install
      - task: kk:ns-create
      - task: k8s-secret:create
        vars:
          s: mypwds
          args: >-
            --from-literal=rootUser=root
            --from-literal=rootHost=%
            --from-literal=rootPassword="${MYSQL_ROOT_PWD}"
      - task: kk:apply
        vars:
          f: mysql-cluster.yml
  delete:
    cmds:
      - task: helm:delete
