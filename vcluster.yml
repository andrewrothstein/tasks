---
version: '3'
includes:
  repo: vcluster-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: loft-sh
      chart: vcluster
      chart_ver: 0.20.0
      namespace: vclusters
      create_namespace: 'true'
      install: 'true'
tasks:
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
  create:
    vars:
      name: '{{ .name | default "my-vcluster" }}'
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
        vars:
          name: '{{ .name }}'
  destroy:
    vars:
      name: '{{ .name | default "my-vcluster" }}'
    cmds:
      - task: helm:delete
  create-all:
    cmds:
      - task: create
        vars:
          name: padm
      - task: create
        vars:
          name: dev
      - task: create
        vars:
          name: qa
  destroy-all:
    cmds:
      - task: destroy
        vars:
          name: qa
      - task: destroy
        vars:
          name: dev
      - task: destroy
        vars:
          name: padm
  default:
    cmds:
      - task: create-all
