---
version: '3'
includes:
  helm-repo: helm-repo.yml
  helm: helm.yml
tasks:
  default:
    deps:
      - install
  install:
    vars:
      cluster_name: '{{ .cluster_name | default "kind" }}'
      chart: '{{ .chart | default "komodor-agent" }}'
      chart_ver: '{{ .chart_ver | default "2.2.0" }}'
      name: '{{ .name | default "komodor-agent" }}'
    deps:
      - task: helm-repo:add
        vars:
          n: komodorio
          url: https://helm-charts.komodor.io
    cmds:
      - task: helm:upgrade
        vars:
          install: 'true'
          create_namespace: 'true'
          namespace: komodorio
          chart_repo_name: komodorio
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          name: '{{ .name }}'
          helm_args: >-
            --set clusterName={{ .cluster_name | quote }}
            -f komodor-values.yml
            -f .komodor-secrets.yml
  delete:
    vars:
      name: '{{ .name | default "komodor-agent" }}'
      namespace: komodorio
    cmds:
      - task: helm:delete
        vars:
          name: '{{ .name }}'
