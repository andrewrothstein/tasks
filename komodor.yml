---
version: '3'
includes:
  helm-repo:
    taskfile: helm-repo.yml
    vars:
      n: komodorio
      url: https://helm-charts.komodor.io
  helm: helm.yml
tasks:
  default:
    deps:
      - install
  install:
    vars:
      cluster_name: '{{ .cluster_name | default "kind" }}'
      chart: '{{ .chart | default "k8s-watcher" }}'
      chart_ver: '{{ .chart_ver | default "1.15.2" }}'
      name: '{{ .name | default "k8s-watcher" }}'
    deps:
      - task: helm-repo:add
    cmds:
      - task: helm:install
        vars:
          chart_repo_name: komodorio
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          name: '{{ .name }}'
          helm_args: >-
            --set watcher.clusterName={{ .cluster_name | quote }}
            -f komodor-values.yml
            -f .komodor-secrets.yml
  delete:
    vars:
      name: '{{ .name | default "k8s-watcher" }}'
    cmds:
      - task: helm:delete
        vars:
          name: '{{ .name }}'
