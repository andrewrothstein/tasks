---
version: '3'
includes:
  helm-repo: helm-repo.yml
  helm: helm.yml
tasks:
  default:
    deps:
      - install
  install:
    vars:
      chart_repo_name: '{{ .chart_repo_name | default "komodorio" }}'
      chart: '{{ .chart | default "k8s-watcher" }}'
      chart_ver: '{{ .chart_ver | default "1.14.41" }}'
      name: '{{ .name | default "k8s-watcher" }}'
    deps:
      - task: helm-repo:add
        vars:
          n: '{{ .chart_repo_name }}'
          url: https://helm-charts.komodor.io
    cmds:
      - task: helm:install
        vars:
          chart_repo_name: '{{ .chart_repo_name }}'
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          namespace: '{{ .namespace }}'
          name: '{{ .name }}'
          helm_args: -f komodor-values.yml -f .komodor-secrets.yml
  delete:
    vars:
      name: '{{ .name | default "k8s-watcher" }}'
    cmds:
      - task: helm:delete
        vars:
          namespace: '{{ .namespace }}'
          name: '{{ .name }}'
