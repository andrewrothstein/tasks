---
version: '3'
includes:
  repo: komodor-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: komodorio
      chart: komodor-agent
      chart_ver: 2.5.7
      create_namespace: 'true'
      namespace: komodorio
      name: komodor-agent
      helm_args: >-
        --set clusterName=kind
        -f komodor-values.yml
        -f .komodor-secrets.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
