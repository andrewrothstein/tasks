---
version: '3'
includes:
  py:
    internal: true
    taskfile: python.yml
tasks:
  upgrade-self:
    cmds:
      - task: install
        vars:
          upgrade: true
          pkg: pip
  install:
    vars:
      upgrade: '{{ .upgrade | default "false" }}'
      pkg: '{{ .pkg }}'
      e: '{{ .e }}'
      u: '{{ .u | default "false" }}'
    cmds:
      - task: py
        vars:
          m: pip
          python_args: |-
            install
            {{- if eq "true" .u }} \
              --user
            {{- end }}
            {{- if eq "true" .upgrade }} \
              --upgrade
            {{- end }}
            {{- if .e }} \
              -e {{.e }}
            {{ end }}
            {{- if .pkg }} \
              {{ .pkg }}
            {{- end }}
  installr:
    vars:
      requirements: '{{ .requirements | default "requirements.txt" }}'
    cmds:
      - task: py
        vars:
          m: pip
          if: -f {{ .requirements | quote }}
          python_args: install -r {{ .requirements | quote }}
