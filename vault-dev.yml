---
version: '3'
includes:
  ss-csi: secrets-store-csi-driver.yml
  hashicorp: hashicorp.yml
  vault:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: vault
      CREATE_NAMESPACE: true
      NAME: vault
      CHART_REPO_NAME: hashicorp
      CHART: vault
      CHART_VER: 0.23.0
      HELM_ARGS: -f vault-dev-values.yml
tasks:
  default:
    deps:
      - install
  vault-install:
    internal: true
    deps:
      - task: hashicorp
    cmds:
      - task: vault:install
  install:
    cmds:
      - task: ss-csi:install
      - task: vault-install
  delete:
    cmds:
      - task: ss-csi:delete
      - task: vault:delete
