---
version: '3'
includes:
  ss-csi: secrets-store-csi-driver.yml
  hashicorp:
    taskfile: helm-repo.yml
    vars:
      n: hashicorp
      url: https://helm.releases.hashicorp.com
  vault-secrets-operator:
    taskfile: helm.yml
    vars:
      chart_repo_name: hashicorp
      chart: vault-secrets-operator
      chart_ver: 0.3.4
      create_namespace: true
      namespace: vault-secrets-operator
      name: vault-secrets-operator
  vault:
    taskfile: helm.yml
    vars:
      chart_repo_name: hashicorp
      chart: vault
      chart_ver: 0.26.1
      create_namespace: true
      namespace: vault
      name: vault
      helm_args: -f vault-dev-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: ss-csi:install
    cmds:
      - task: hashicorp:add
      - task: vault-secrets-operator:install
      - task: vault:install
  delete:
    cmds:
      - task: vault:delete
      - task: vault-secrets-operator:delete
      - task: ss-csi:delete
