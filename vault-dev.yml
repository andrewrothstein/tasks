---
version: '3'
includes:
  ss-csi: pet.yml
#  ss-csi: secrets-store-csi-driver.yml
  helm-repo: helm-repo.yml
  helm: helm.yml
tasks:
  default:
    deps:
      - install
  install:
    vars:
      CHART_REPO_NAME: '{{ .CHART_REPO_NAME | default "hashicorp" }}'
      CHART: '{{ .CHART | default "vault" }}'
      CHART_VER: '{{ .CHART_VER | default "0.24.1" }}'
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
      CREATE_NAMESPACE: '{{ .CREATE_NAMESPACE | default true }}'
      NAME: '{{ .NAME | default "vault" }}'
      HELM_ARGS: -f vault-dev-values.yml
    deps:
      - task: ss-csi:install
    cmds:
      - task: helm-repo:add
        vars:
          n: '{{ .CHART_REPO_NAME }}'
          url: https://helm.releases.hashicorp.com
      - task: helm:install
        vars:
          CHART_REPO_NAME: '{{ .CHART_REPO_NAME }}'
          CHART: '{{ .CHART }}'
          CHART_VER: '{{ .CHART_VER }}'
          NAMESPACE: '{{ .NAMESPACE }}'
          CREATE_NAMESPACE: '{{ .CREATE_NAMESPACE }}'
          NAME: '{{ .NAME }}'
          HELM_ARGS: '{{ .HELM_ARGS }}'
  delete:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
      NAME: '{{ .NAME | default "vault" }}'
    cmds:
      - task: ss-csi:delete
      - task: helm:delete
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          NAME: '{{ .NAME }}'
