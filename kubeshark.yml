---
version: '3'
includes:
  helm-repo: helm-repo.yml
  helm: helm.yml
tasks:
  default:
    deps:
      - install
  install:
    vars:
      chart_repo_name: '{{ .chart_repo_name | default "kubeshark" }}'
      chart: '{{ .chart | default "kubeshark" }}'
      chart_ver: '{{ .chart_ver | default "52.0.0" }}'
      namespace: '{{ .namespace | default "kubeshark" }}'
      create_namespace: '{{ .create_namespace | default "true" }}'
      name: '{{ .name | default "kubeshark" }}'
    deps:
      - task: helm-repo:add
        vars:
          n: '{{ .chart_repo_name }}'
          url: https://helm.kubeshark.co
    cmds:
      - task: helm:install
        vars:
          chart_repo_name: '{{ .chart_repo_name }}'
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          namespace: '{{ .namespace }}'
          create_namespace: '{{ .create_namespace }}'
          name: '{{ .name }}'
  delete:
    vars:
      namespace: '{{ .namespace | default "kubeshark" }}'
      name: '{{ .name | default "kubeshark" }}'
    cmds:
      - task: helm:delete
        vars:
          namespace: '{{ .namespace }}'
          name: '{{ .name }}'
  tap:
    cmds:
      - kubeshark tap
