---
version: '3'
includes:
  repo: kubeshark-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: kubeshark
      chart: kubeshark
      chart_ver: 52.3.82
      create_namespace: 'true'
      namespace: kubeshark
      name: kubeshark
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
  tap:
    cmds:
      - kubeshark tap
