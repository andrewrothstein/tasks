---
version: '3'
includes:
  metrics-server: metrics-server.yml
#  metrics-server: pet.yml
tasks:
  up:
    vars:
      n: '{{ .n | default "kind" }}'
      f: '{{ .f }}'
      disableDefaultCNI: '{{ .disableDefaultCNI | default "false" }}'
    cmds:
      - |
        helm template chart-kind \
          {{ if .f }}-f {{ .f | quote }} \
          {{ end -}}
          --set disableDefaultCNI={{ .disableDefaultCNI | quote }} \
          | kind create cluster \
             -n {{ .n | quote }} \
             --config=-
      - task: metrics-server:upgrade
    status:
      - kind get kubeconfig -n {{ .n | quote }}
  delete:
    vars:
      n: '{{ .n | default "kind" }}'
    cmds:
      - kind delete clusters {{ .n | quote }}
