---
version: '3'
includes:
  repo: secrets-store-csi-driver-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      install: 'true'
      namespace: kube-system
      name: csi-secrets-store
      chart_repo_name: secrets-store-csi-driver
      chart: secrets-store-csi-driver
      chart_ver: 1.4.1
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
