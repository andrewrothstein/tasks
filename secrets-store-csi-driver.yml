---
version: '3'
includes:
  repo: secrets-store-csi-driver-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: kube-system
      name: csi-secrets-store
      chart_repo_name: secrets-store-csi-driver
      chart: secrets-store-csi-driver
      chart_ver: 1.3.3
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
