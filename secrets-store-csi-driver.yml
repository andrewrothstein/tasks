---
version: '3'
includes:
  repo: secrets-store-csi-driver-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: kube-system
      NAME: csi-secrets-store
      CHART_REPO_NAME: secrets-store-csi-driver
      CHART: secrets-store-csi-driver
      CHART_VER: 1.3.1
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
