---
version: '3'
includes:
  repo: k8ssandra-repo.yml
  cass-operator:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: cass-operator
      name: cass-operator
      create_namespace: 'true'
      install: 'true'
      chart_repo_name: k8ssandra
      chart: cass-operator
      chart_ver: 0.53.1
  k:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: cass-operator
      f: cass-cluster.yml
tasks:
  check:
    deps:
      - task: repo
    cmds:
      - task: cass-operator:check
  default:
    deps:
      - upgrade
  test-cluster:
    cmds:
      - task: k:apply
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: cass-operator:upgrade
      - task: test-cluster
  delete-cluster:
    cmds:
      - task: k:delete
  delete:
    cmds:
      - task: delete-cluster
      - task: cass-operator:delete
