---
version: '3'
includes:
  k: kubectl.yml
  argo-release:
    taskfile: argo-release.yml
    internal: true
    vars:
      chart: argo-workflows
      chart_ver: 0.41.2
      name: argo
      namespace: argo
      create_namespace: 'true'
      install: 'true'
      helm_args: -f argo-workflows-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    cmds:
      - task: argo-release:upgrade
  delete:
    cmds:
      - task: argo-release:delete
  list:
    vars:
      n: '{{ .n | default "argo" }}'
    cmds:
      - argo list -n {{ .n | quote }}
  submit:
    vars:
      n: '{{ .n | default "argo" }}'
      f: '{{ .f }}'
      log: '{{ .log | default "true" }}'
      watch: '{{ .watch | default true }}'
      serviceaccount: '{{ .serviceaccount | default "argo-workflow" }}'
    cmds:
      - |-
        argo submit
          {{- if .n }} \
          -n {{ .n | quote }}
          {{- end }}
          {{- if .watch }} \
          --watch
          {{- end }}
          {{- if eq "true" .log }} \
          --log
          {{- end }}
          {{- if .serviceaccount }} \
          --serviceaccount={{ .serviceaccount | quote }}
          {{- end }} \
          {{ .f | quote }}
  test:
    vars:
      n: '{{ .n | default "argo" }}'
      f: '{{ .f | default "argo-templates/hello-world.yml" }}'
      log: '{{ .log | default true }}'
      watch: '{{ .watch | default true }}'
    cmds:
      - task: submit
        vars:
          n: '{{ .n }}'
          f: '{{ .f }}'
          log: '{{ .log }}'
          watch: '{{ .watch }}'
  port-forward:
    cmds:
      - kubectl -n argo port-forward deployment/argo-server 2746:2746
