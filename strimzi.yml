---
version: '3'
includes:
  repo: strimzi-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: strimzi
      create_namespace: true
      chart_repo_name: strimzi
      chart: strimzi-kafka-operator
      name: strimzi-kafka-operator
      chart_ver: 0.38.0
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
