---
version: '3'
includes:
  strimzi-repo:
    taskfile: strimzi-repo.yml
    internal: true
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: strimzi
      CHART_REPO_NAME: strimzi
      CHART: strimzi-kafka-operator
      NAME: strimzi-kafka-operator
      CHART_VER: 0.33.2
tasks:
  default:
    deps:
      - install
  install:
    vars:
      HELM_ARGS: '{{ .HELM_ARGS | default "" }}'
    deps:
      - task: strimzi-repo
    cmds:
      - task: helm:install
        vars:
          CREATE_NAMESPACE: true
          HELM_ARGS: '{{ .HELM_ARGS }}'
  delete:
    cmds:
      - task: helm:delete
