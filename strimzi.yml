---
version: '3'
includes:
  repo: strimzi-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: strimzi
      CREATE_NAMESPACE: true
      CHART_REPO_NAME: strimzi
      CHART: strimzi-kafka-operator
      NAME: strimzi-kafka-operator
      CHART_VER: 0.34.0
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
