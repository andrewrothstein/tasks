---
version: '3'
includes:
  repo: weaviate-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: 'true'
      namespace: weaviate
      name: weaviate
      chart_repo_name: weaviate
      chart: weaviate
      chart_ver: 17.2.1
#      helm_args: -f weaviate-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
