---
version: '3'
includes:
  repo: opencost-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: opencost
      labels: 'istio.io/dataplane-mode=ambient'
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: opencost
      chart: opencost
      chart_ver: 1.42.0
      namespace: opencost
      name: opencost
      helm_args: -f opencost-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
      - task: kk:ns-delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
