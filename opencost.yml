---
version: '3'
includes:
  repo: opencost-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: opencost
      chart: opencost
      chart_ver: 1.42.0
      create_namespace: 'true'
      namespace: opencost
      name: opencost
#      helm_args: -f opencost-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
