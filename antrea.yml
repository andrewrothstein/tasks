---
version: '3'
vars:
  # https://github.com/antrea-io/antrea/releases
  antrea_mirror: https://github.com/antrea-io/antrea/releases/download
  antrea_ver: 2.1.0
includes:
  kk:
    taskfile: kubectl.yml
    vars:
      f: '{{ .antrea_mirror }}/v{{ .antrea_ver }}/antrea.yml'
tasks:
  default:
    deps:
      - apply
  apply:
    cmds:
      - task: kk:apply
  delete:
      - task: kk:delete
