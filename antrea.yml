---
version: '3'
includes:
  kubectl: kubectl.yml
vars:
  antreamirror: https://github.com/antrea-io/antrea/releases/download
tasks:
  default:
    deps:
      - apply
  apply:
    vars:
      ver: '{{ .ver | default "1.11.0" }}'
    cmds:
      - task: kubectl:apply
        vars:
          f: '{{ .antreamirror }}/v{{ .ver }}/antrea.yml'
  delete:
    vars:
      ver: '{{ .ver | default "1.11.0" }}'
    cmds:
      - task: kubectl:delete
        vars:
          f: '{{ .antreamirror }}/v{{ .ver }}/antrea.yml'
