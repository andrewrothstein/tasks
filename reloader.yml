---
version: '3'
includes:
  repo: reloader-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      NAMESPACE: reloader
      CREATE_NAMESPACE: true
      NAME: reloader
      CHART_REPO_NAME: stakater
      CHART: reloader
      CHART_VER: v1.0.26
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
