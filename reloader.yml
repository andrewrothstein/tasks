---
version: '3'
includes:
  repo: reloader-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: reloader
      create_namespace: true
      name: reloader
      chart_repo_name: stakater
      chart: reloader
      chart_ver: v1.0.41
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
