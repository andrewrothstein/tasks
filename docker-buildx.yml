---
version: '3'
tasks:
  install:
    cmds:
      - docker run --privileged --rm tonistiigi/binfmt --install all
  ls:
    cmds:
      - docker buildx ls
  create:
    vars:
      name: '{{ .name | default "buildkit" }}'
      driver: '{{ .driver | default "docker-container" }}'
      use: '{{ .use | default "false" }}'
    cmds:
      - |
        docker \
          buildx \
            create \
              --name {{ .name | quote -}}
              {{- if .driver }} \
              --driver {{ .driver | quote -}}
              {{- end -}}
              {{- if eq .use "true" }} \
              --use
              {{- end -}}
  rm:
    vars:
      name: '{{ .name | default "buildkit" }}'
      driver: '{{ .driver }}'
    cmds:
      - |-
        docker \
          buildx \
            rm
              {{- if .driver }} \
              --driver {{ .driver | quote -}}
              {{- end }} \
              {{ .name | quote }}
  bake:
    vars:
      builder: '{{ .builder | default "buildkit" }}'
      f: '{{ .f }}'
      load: '{{ .load }}'
      print: '{{ .print }}'
      pull: '{{ .pull }}'
      push: '{{ .push }}'
      no_cache: '{{ .no_cache }}'
      args: '{{ .args }}'
    cmds:
      - |-
        docker buildx bake
        {{- if .builder }} \
          --builder {{ .builder | quote -}}
        {{- end -}}
        {{- if .f }} \
          -f {{ .f }}
        {{- end }}
        {{- if .load }} \
          --load
        {{- end }}
        {{- if .print }} \
          --print
        {{- end }}
        {{- if .pull }} \
          --pull
        {{- end }}
        {{- if .push }} \
          --push
        {{- end }}
        {{- if .no_cache }} \
          --no-cache
        {{- end }}
        {{- if .args }} \
          {{ .args }}
        {{- end }}
  test:
    deps:
      - task: bake
        vars:
          f: docker-bake.hcl
          pull: true
          load: true
          args: only
