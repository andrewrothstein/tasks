---
version: '3'
includes:
  repo: harbor-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: 'true'
      install: 'true'
      namespace: harbor
      name: harbor
      chart_repo_name: harbor
      chart: harbor
      chart_ver: 1.15.0
      helm_args: -f harbor-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
