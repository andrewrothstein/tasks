---
version: '3'
includes:
  harbor-repo: harbor-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: 'true'
      helm_args: ''
      namespace: harbor
      name: harbor
      chart_repo_name: harbor
      chart: harbor
      chart_ver: 1.13.1
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: harbor-repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
