---
version: '3'
includes:
  harbor-repo: harbor-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: 'true'
      install: 'true'
      namespace: harbor
      name: harbor
      chart_repo_name: harbor
      chart: harbor
      chart_ver: 1.14.0
#      helm_args: ''
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: harbor-repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
