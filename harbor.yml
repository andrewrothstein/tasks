---
version: '3'
includes:
  harbor-repo: harbor-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: harbor
      NAME: harbor
      CHART_REPO_NAME: harbor
      CHART: harbor
      CHART_VER: 1.11.1
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: harbor-repo
    cmds:
      - task: helm:install
        vars:
          CREATE_NAMESPACE: true
          HELM_ARGS: ''
  delete:
    cmds:
      - task: helm:delete
