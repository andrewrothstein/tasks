---
version: '3'
includes:
  repo: external-dns-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: external-dns
      create_namespace: 'true'
      name: external-dns
      chart_repo_name: external-dns
      chart: external-dns
      chart_ver: 1.14.5
      helm_args: -f external-dns-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
