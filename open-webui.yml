---
version: '3'
includes:
  repo: open-webui-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: open-webui
      labels: 'istio.io/dataplane-mode=ambient'
  helm:
    taskfile: helm.yml
    vars:
      namespace: open-webui
      name: open-webui
      chart_repo_name: open-webui
      chart: open-webui
      chart_ver: 3.3.2
      helm_args: -f open-webui-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
      - task: kk:ns-delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
