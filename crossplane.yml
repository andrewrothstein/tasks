---
version: '3'
includes:
  repo: crossplane-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: crossplane-system
#      labels: istio.io/dataplane-mode=ambient
  crossplane-helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: crossplane-system
      name: crossplane
      chart_repo_name: crossplane-stable
      chart: crossplane
      chart_ver: 1.17.1
  crossplane-provider:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: crossplane-stable
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: crossplane-helm:upgrade
  check:
    deps:
      - task: repo
    cmds:
      - task: crossplane-helm:check
  install-providers:
    deps:
      - task: install-terraform
      - task: install-aws
      - task: install-azure
      - task: install-azuread
      - task: install-gcp
      - task: install-vault
  install-aws:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/aws-provider.yml
  delete-aws:
    cmds:
      - task: crossplane-provider:delete
        vars:
          f: crossplane/aws-provider.yml
  install-azure:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/azure-provider.yml
  delete-azure:
    cmds:
      - task: crossplane-provider:delete
        vars:
          f: crossplane/azure-provider.yml
  install-azuread:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/azuread-provider.yml
  install-gcp:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/gcp-provider.yml
  install-terraform:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/terraform-provider.yml
  install-vault:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/vault-provider.yml
  delete:
    cmds:
      - task: crossplane-helm:delete
      - task: kk:ns-delete
