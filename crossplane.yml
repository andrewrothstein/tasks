---
version: '3'
includes:
  crossplane-repo: crossplane-repo.yml
  crossplane-helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: crossplane-system
      create_namespace: true
      name: crossplane
      chart_repo_name: crossplane-stable
      chart: crossplane
      chart_ver: 1.14.4
  crossplane-providers:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: crossplane-stable
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: crossplane-repo
    cmds:
      - task: crossplane-helm:install
      - task: install-providers
  install-providers:
    deps:
      - task: install-terraform
      - task: install-aws
      - task: install-azure
      - task: install-azuread
      - task: install-gcp
  install-aws:
    cmds:
      - task: crossplane-providers:apply
        vars:
          f: crossplane/aws-provider.yml
  install-azure:
    cmds:
      - task: crossplane-providers:apply
        vars:
          f: crossplane/azure-provider.yml
  install-azuread:
    cmds:
      - task: crossplane-providers:apply
        vars:
          f: crossplane/azuread-provider.yml
  install-gcp:
    cmds:
      - task: crossplane-providers:apply
        vars:
          f: crossplane/gcp-provider.yml
  install-terraform:
      - task: crossplane-providers:apply
        vars:
          f: crossplane/terraform-provider.yml
  delete:
    cmds:
      - task: crossplane-helm:delete
