---
version: '3'
includes:
  crossplane-repo: crossplane-repo.yml
  crossplane-helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAME: crossplane
      CHART_REPO_NAME: crossplane-stable
      CHART: crossplane
      CHART_VER: 1.11.2
  crossplane-providers:
    taskfile: kubectl.yml
    internal: true
tasks:
  default:
    deps:
      - install
  install:
    vars:
      DOMAIN: '{{ .DOMAIN | default "drewfus.org" }}'
    deps:
      - task: crossplane-repo
    cmds:
      - task: crossplane-helm:install
        vars:
          NAMESPACE: '{{ .NAMESPACE | default "crossplane-system" }}'
          CREATE_NAMESPACE: '{{ .CREATE_NAMESPACE | default true }}'
          NAME: crossplane
          CHART_REPO_NAME: crossplane-stable
          CHART: crossplane
          CHART_VER: 1.11.2
          HELM_ARGS: ''
      - task: crossplane-providers:apply
        vars:
          n: crossplane-stable
          f: crossplane/azure-provider.yml
  delete:
    cmds:
      - task: crossplane-helm:delete
        vars:
          NAMESPACE: '{{ .NAMESPACE | default "crossplane-system" }}'
