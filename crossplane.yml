---
version: '3'
includes:
  crossplane-repo: crossplane-repo.yml
  crossplane-helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: crossplane-system
      install: 'true'
      create_namespace: 'true'
      name: crossplane
      chart_repo_name: crossplane-stable
      chart: crossplane
      chart_ver: 1.16.0
  crossplane-provider:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: crossplane-stable
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: crossplane-repo
    cmds:
      - task: crossplane-helm:upgrade
  install-providers:
    deps:
      - task: install-terraform
      - task: install-aws
      - task: install-azure
      - task: install-azuread
      - task: install-gcp
      - task: install-vault
  install-aws:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/aws-provider.yml
  delete-aws:
    cmds:
      - task: crossplane-provider:delete
        vars:
          f: crossplane/aws-provider.yml
  install-azure:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/azure-provider.yml
  delete-azure:
    cmds:
      - task: crossplane-provider:delete
        vars:
          f: crossplane/azure-provider.yml
  install-azuread:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/azuread-provider.yml
  install-gcp:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/gcp-provider.yml
  install-terraform:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/terraform-provider.yml
  install-vault:
    cmds:
      - task: crossplane-provider:apply
        vars:
          f: crossplane/vault-provider.yml
  delete:
    cmds:
      - task: crossplane-helm:delete
