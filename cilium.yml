---
version: '3'
includes:
  cilium-repo: cilium-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      NAMESPACE: kube-system
      CREATE_NAMESPACE: false
      NAME: cilium
      CHART_REPO_NAME: cilium
      CHART: cilium
      CHART_VER: 1.13.1
      HELM_ARGS: >-
        --values=cilium-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: cilium-repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
