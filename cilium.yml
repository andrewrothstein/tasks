---
version: '3'
includes:
  repo: cilium-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: kube-system
      create_namespace: false
      name: cilium
      chart_repo_name: cilium
      chart: cilium
      chart_ver: 1.16.1
      helm_args: -f cilium-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
