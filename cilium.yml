---
version: '3'
includes:
  cilium-repo: cilium-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAME: cilium
      CHART_REPO_NAME: cilium
      CHART: cilium
      CHART_VER: 1.13.1
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: cilium-repo
    cmds:
      - task: helm:install
        vars:
          NAMESPACE: '{{ .NAMESPACE | default "kube-system" }}'
          CREATE_NAMESPACE: false
          NAME: cilium
          CHART_REPO_NAME: cilium
          CHART: cilium
          CHART_VER: 1.13.0
          HELM_ARGS: >-
            --values=cilium-values.yml
  delete:
    cmds:
      - task: helm:delete
        vars:
          NAMESPACE: '{{ .NAMESPACE | default "kube-system" }}'
