---
version: '3'
includes:

  vault: vault.yml
#  vault: pet.yml

  cert-manager: cert-manager.yml
#  cert-manager: pet.yml

tasks:
  default:
    deps:
      - up
  up:
    cmds:
      - task: vault:upgrade
      - task: cert-manager:upgrade
  delete:
    cmds:
      - task: cert-manager:delete
      - task: vault:delete
