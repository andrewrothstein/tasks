---
version: '3'
includes:
  repo: scylla-repo.yml
  operator:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: scylla-operator
      create_namespace: 'true'
      install: 'true'
      name: scylla-operator
      chart_repo_name: scylla
      chart: scylla-operator
      chart_ver: 1.13.0
  cluster:
    taskfile: kubectl.yml
    vars:
      n: scylla-clusters
      f: scylla-cluster.yml
tasks:
  check:
    deps:
      - task: repo
    cmds:
      - task: operator:check
  default:
    deps:
      - upgrade
  test-cluster:
    cmds:
      - task: cluster:ns-create
      - task: cluster:apply
  delete-cluster:
    cmds:
      - task: cluster:delete
      - task: cluster:ns-delete
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: operator:upgrade
      - task: test-cluster
  delete:
    cmds:
      - task: delete-cluster
      - task: operator:delete
