---
version: '3'
includes:
  helm-repo: gitlab-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      create_namespace: 'true'
      namespace: gitlab
      name: gitlab
      chart_repo_name: gitlab
      chart: gitlab
      chart_ver: 8.2.1
      helm_args: -f gitlab-values.yml
  secret:
    taskfile: k8s-literal-secret.yml
    vars:
      n: gitlab
      s: gitlab-gitlab-initial-root-password
      f: password
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: helm-repo
    cmds:
      - task: helm:upgrade
  initial-root-password:
    cmds:
      - task: secret:get
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: helm-repo
    cmds:
      - task: helm:check
