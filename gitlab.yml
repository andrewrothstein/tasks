---
version: '3'
includes:
  repo: gitlab-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: gitlab
#      labels: 'istio.io/dataplane-mode=ambient'
  helm:
    taskfile: helm.yml
    vars:
      namespace: gitlab
      name: gitlab
      chart_repo_name: gitlab
      chart: gitlab
      chart_ver: 8.5.0
      helm_args: -f gitlab-values.yml
  secret:
    taskfile: k8s-literal-secret.yml
    vars:
      n: gitlab
      s: gitlab-gitlab-initial-root-password
      f: password
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: helm:upgrade
  initial-root-password:
    cmds:
      - task: secret:get
  delete:
    cmds:
      - task: helm:delete
      - task: kk:ns-delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
