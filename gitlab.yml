---
version: '3'
includes:
  helm-repo: gitlab-repo.yml
  kubectl:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: gitlab
      f: gitlab-runner-secret
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: gitlab
      NAME: gitlab
      CHART_REPO_NAME: gitlab
      CHART: gitlab
      CHART_VER: 6.10.0
      HELM_ARGS: -f gitlab-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: helm-repo
    cmds:
      - task: kubectl:ns-create
      - task: kubectl:apply
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
      - task: kubectl:delete
      - task: kubectl:ns-delete
