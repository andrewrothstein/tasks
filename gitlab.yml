---
version: '3'
includes:
  helm-repo: gitlab-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: gitlab
      CREATE_NAMESPACE: true
      NAME: gitlab
      CHART_REPO_NAME: gitlab
      CHART: gitlab
      CHART_VER: 6.10.0
      HELM_ARGS: -f gitlab-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: helm-repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
