---
version: '3'
includes:
  helm-repo: gitlab-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      create_namespace: 'true'
      namespace: gitlab
      name: gitlab
      chart_repo_name: gitlab
      chart: gitlab
      chart_ver: 8.0.0
      helm_args: -f gitlab-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: helm-repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
