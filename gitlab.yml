---
version: '3'
includes:
  helm-repo: gitlab-repo.yml
  kubectl:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: gitlab
      f: gitlab-runner-secret.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: gitlab
      name: gitlab
      chart_repo_name: gitlab
      chart: gitlab
      chart_ver: 6.11.5
      helm_args: -f gitlab-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: helm-repo
    cmds:
      - task: kubectl:ns-create
      - task: kubectl:apply
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
      - task: kubectl:delete
      - task: kubectl:ns-delete
