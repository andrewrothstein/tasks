---
version: '3'
includes:
  repo: cowboysysop-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: vpa
      create_namespace: true
      name: vpa
      chart_repo_name: cowboysysop
      chart: vertical-pod-autoscaler
      chart_ver: 7.0.1
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
