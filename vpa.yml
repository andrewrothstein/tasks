---
version: '3'
includes:
  repo: cowboysysop-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: vpa
      create_namespace: 'true'
      name: vpa
      chart_repo_name: cowboysysop
      chart: vertical-pod-autoscaler
      chart_ver: 9.9.0
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
       - task: repo
    cmds:
      - task: helm:check
