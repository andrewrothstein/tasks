---
version: '3'
includes:
  helm-repo: synopsys.yml
  helm: helm.yml
tasks:
  default:
    deps:
      - install
  install:
    vars:
      chart_repo_name: '{{ .chart_repo_name | default "synopsys" }}'
      chart: '{{ .chart | default "blackduck" }}'
      chart_ver: '{{ .chart_ver | default "2024.1.1" }}'
      namespace: '{{ .namespace | default "blackduck" }}'
      install: '{{ .install | default "true" }}'
      create_namespace: '{{ .create_namespace | default "true" }}'
      name: '{{ .name | default "blackduck" }}'
    deps:
      - task: helm-repo
    cmds:
      - task: helm:upgrade
        vars:
          install: '{{ .install }}'
          chart_repo_name: '{{ .chart_repo_name }}'
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          namespace: '{{ .namespace }}'
          create_namespace: '{{ .create_namespace }}'
          name: '{{ .name }}'
#          helm_args: -f blackduck-values.yml
  delete:
    vars:
      namespace: '{{ .namespace | default "blackduck" }}'
      name: '{{ .name | default "blackduck" }}'
    cmds:
      - task: helm:delete
        vars:
          namespace: '{{ .namespace }}'
          name: '{{ .name }}'
