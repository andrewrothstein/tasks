---
version: '3'
includes:
  repo: synopsys.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: synopsys
      chart: blackduck
      chart_ver: 2024.7.1
      create_namespace: "true"
      namespace: blackduck
      name: blackduck
#      helm_args: -f blackduck-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
