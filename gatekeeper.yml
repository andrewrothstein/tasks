---
version: '3'
includes:
  repo: gatekeeper-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: gatekeeper-system
      create_namespace: 'true'
      install: 'true'
      name: gatekeeper
      chart_repo_name: gatekeeper
      chart: gatekeeper
      chart_ver: 3.17.0
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
