---
version: '3'
includes:
  repo:
    taskfile: helm-repo.yml
    vars:
      n: gatekeeper
      url: https://open-policy-agent.github.io/gatekeeper/charts
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: gatekeeper-system
      CREATE_NAMESPACE: true
      NAME: gatekeeper
      CHART_REPO_NAME: gatekeeper
      CHART: gatekeeper
      CHART_VER: 3.12.0
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo:add
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
