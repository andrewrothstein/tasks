---
version: '3'
includes:
  repo: stackgres-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: stackgres
      create_namespace: 'true'
      install: 'true'
      chart_repo_name: stackgres-charts
      chart: stackgres-operator
      name: stackgres-operator
      chart_ver: 1.10.0
#      helm_args: -f stackgres-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
