---
version: '3'
includes:
  repo: k8sgpt-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: k8sgpt
      chart: k8sgpt-operator
      chart_ver: 0.2.0
      create_namespace: 'true'
      namespace: k8sgpt-operator-system
      name: k8sgpt-operator
#      helm_args: -f k8sgpt-operator-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
