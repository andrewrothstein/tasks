---
version: '3'
includes:
  helm:
    taskfile: helm.yml
    vars:
      namespace: atlas-operator
      create_namespace: 'true'
      install: 'true'
      name: atlas-operator
      chart_repo_name: oci://ghcr.io/ariga/charts
      chart: atlas-operator
      chart_ver: 0.4.3
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
