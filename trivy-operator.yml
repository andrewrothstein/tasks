---
version: '3'
includes:
  repo: aqua-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      chart_repo_name: aqua
      chart: trivy-operator
      chart_ver: 0.24.1
      create_namespace: 'true'
      namespace: trivy-system
      name: trivy-operator
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
