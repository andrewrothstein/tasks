---
version: '3'
dotenv:
  - .drone-secrets.env
includes:
  repo: drone-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: drone
      chart: drone
      chart_ver: 0.6.5
      create_namespace: 'true'
      namespace: drone
      name: drone
      helm_args: >-
        --set env.DRONE_SERVER_HOST=drone.kind
        --set env.DRONE_SERVER_PROTO=https
        --set env.DRONE_RPC_SECRET="${DRONE_RPC_SECRET}"

tasks:
  default:
    deps:
      - upgrade
  upgrade:
    vars:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
