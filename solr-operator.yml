---
version: '3'
includes:
  repo: solr-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: apache-solr
      chart: solr-operator
      chart_ver: 0.8.1
      create_namespace: 'true'
      namespace: solr-operator
      name: solr-operator
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
