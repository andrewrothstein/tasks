---
version: '3'
includes:
  repo: nats-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: nats
      chart: nats
      chart_ver: 1.2.4
      create_namespace: 'true'
      namespace: nats
      name: nats
#      helm_args: -f nats-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
