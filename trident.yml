---
version: '3'
includes:
  repo: trident-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: trident-operator
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: trident-operator
      chart_repo_name: netapp-trident
      chart: trident-operator
      name: trident-operator
      chart_ver: 100.2406.1
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
      - task: kk:ns-delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
