---
version: '3'
includes:
  repo: trident-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: trident-operator
      create_namespace: 'true'
      install: 'true'
      chart_repo_name: netapp-trident
      chart: trident-operator
      name: trident-operator
      chart_ver: 100.2406.1
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
