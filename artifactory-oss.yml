---
version: '3'
includes:
  repo: jfrog-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      install: 'true'
      create_namespace: 'true'
      namespace: artifactory
      name: artifactory
      chart_repo_name: jfrog
      chart: artifactory-oss
      chart_ver: 107.90.8
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
