---
version: '3'
includes:
  repo: jfrog-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
    # helm install -name artifactory jfrog/artifactory-oss
      NAMESPACE: artifactory
      NAME: artifactory
      CHART_REPO_NAME: jfrog
      CHART: artifactory-oss
      CHART_VER: 107.55.13
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
        vars:
          CREATE_NAMESPACE: true
  delete:
    cmds:
      - task: helm:delete
