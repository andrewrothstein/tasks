---
version: '3'
includes:
  repo: jfrog-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: true
      namespace: artifactory
      name: artifactory
      chart_repo_name: jfrog
      chart: artifactory-oss
      chart_ver: 107.55.13
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
