---
version: '3'
includes:
  bitnami-chart:
    taskfile: bitnami-chart.yml
    vars:
      chart: external-dns
      chart_ver: 8.3.5
      name: external-dns
      namespace: external-dns
      create_namespace: "true"
tasks:
  default:
    deps:
      - task: upgrade
  upgrade:
    cmds:
      - task: bitnami-chart:upgrade
  delete:
    cmds:
      - task: bitnami-chart:delete
  check:
    cmds:
      - task: bitnami-chart:check
