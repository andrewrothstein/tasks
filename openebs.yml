---
version: '3'
includes:
  repo:
    taskfile: openebs-repo.yml
    internal: true
  helm:
    taskfile: helm.yml
    vars:
      namespace: openebs
      create_namespace: true
      name: openebs
      chart_repo_name: openebs
      chart: openebs
      chart_ver: 3.5.0
      helm_args: >-
        --set zfs-localpv.enabled=true
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
