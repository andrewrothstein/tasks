---
version: '3'
includes:
  repo: external-secrets-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: external-secrets
      chart: external-secrets
      chart_ver: 0.10.3
      create_namespace: 'true'
      namespace: external-secrets
      name: external-secrets
#      helm_args: -f external-secrets-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
