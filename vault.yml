---
version: '3'
includes:
  ss-csi: secrets-store-csi-driver.yml
  hashicorp:
    taskfile: helm-repo.yml
    vars:
      n: hashicorp
      url: https://helm.releases.hashicorp.com
  kk:
    taskfile: kubectl.yml
    vars:
      n: vault
      labels: istio-injection=enabled
  vault-secrets-operator:
    taskfile: helm.yml
    vars:
      chart_repo_name: hashicorp
      chart: vault-secrets-operator
      chart_ver: 0.8.1
      install: 'true'
      namespace: vault
      name: secrets-operator
  vault:
    taskfile: helm.yml
    vars:
      chart_repo_name: hashicorp
      chart: vault
      chart_ver: 0.28.1
      install: 'true'
      namespace: vault
      name: vault
      helm_args: -f vault-values.yml
tasks:
  default:
    deps:
      - upgrade
  check:
    deps:
      - task: vault-secrets-operator:check
      - task: vault:check
  upgrade:
    deps:
      - task: ss-csi:upgrade
    cmds:
      - task: hashicorp:add
      - task: kk:ns-create
      - task: kk:ns-label
      - task: vault-secrets-operator:upgrade
      - task: vault:upgrade
  delete:
    cmds:
      - task: vault:delete
      - task: vault-secrets-operator:delete
      - task: ss-csi:delete
