---
version: '3'
includes:
  repo:
    taskfile: hashicorp.yml
    internal: true
  helm:
    taskfile: helm.yml
    vars:
      NAMESPACE: vault
      CREATE_NAMESPACE: true
      NAME: vault
      CHART_REPO_NAME: hashicorp
      CHART: vault
      CHART_VER: 0.23.0
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
