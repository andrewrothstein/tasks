---
version: '3'
includes:
  hashicorp:
    taskfile: hashicorp.yml
    internal: true
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      CHART_REPO_NAME: hashicorp
tasks:
  install:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
      NAME: '{{ .NAME | default "vault" }}'
      CHART_VER: '{{ .CHART_VER | default "0.23.0" }}'
      HELM_ARGS: '{{ .HELM_ARGS }}'
    deps:
      - task: hashicorp
    cmds:
      - task: helm:install
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          CREATE_NAMESPACE: true
          NAME: '{{ .NAME }}'
          CHART: vault
          CHART_VER: '{{ .CHART_VER }}'
          HELM_ARGS: '{{ .HELM_ARGS }}'
  delete:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
      NAME: '{{ .NAME | default "vault" }}'
    cmds:
      - task: helm:delete
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          NAME: '{{ .NAME }}'
