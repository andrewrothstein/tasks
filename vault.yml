---
version: '3'
dotenv:
  - .vault-secrets.yml
includes:
  ss-csi: secrets-store-csi-driver.yml
  hashicorp:
    taskfile: helm-repo.yml
    vars:
      n: hashicorp
      url: https://helm.releases.hashicorp.com
  kk:
    taskfile: kubectl.yml
    vars:
      n: vault-system
      labels: istio.io/dataplane-mode=ambient
  vault-secrets-operator:
    taskfile: helm.yml
    vars:
      chart_repo_name: hashicorp
      chart: vault-secrets-operator
      chart_ver: 0.9.0
      namespace: vault-system
      name: secrets-operator
  vault:
    taskfile: helm.yml
    vars:
      chart_repo_name: hashicorp
      chart: vault
      chart_ver: 0.28.1
      namespace: vault-system
      name: vault
      helm_args: >-
        -f vault-values.yml
        --set server.dev.devRootToken="${VAULT_ROOT_TOKEN:-root}"
tasks:
  test-var:
    cmds:
      - echo ${VAULT_ROOT_TOKEN}
  default:
    deps:
      - upgrade
  check:
    deps:
      - task: vault-secrets-operator:check
      - task: vault:check
  vault-upgrade:
    cmds:
      - task: vault:upgrade
  upgrade:
    deps:
      - task: ss-csi:upgrade
    cmds:
      - task: hashicorp:add
      - task: kk:ns-create
      - task: kk:ns-label
      - task: vault-secrets-operator:upgrade
      - task: vault:upgrade
  vault-delete:
    cmds:
      - task: vault:delete
  delete:
    cmds:
      - task: vault:delete
      - task: vault-secrets-operator:delete
      - task: ss-csi:delete
