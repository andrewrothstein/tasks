---
version: '3'
includes:
  helm-repo: bitnami.yml
  helm:
    taskfile: helm.yml
    vars:
      NAMESPACE: bitnami-externaldns
      CREATE_NAMESPACE: true
      NAME: bitnami-externaldns
      CHART_REPO_NAME: bitnami
      CHART: external-dns
      CHART_VER: 6.20.3
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: helm-repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
