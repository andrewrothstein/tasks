---
version: '3'
includes:
  repo: hazelcast-repo.yml
  kubectl:
    taskfile: kubectl.yml
    internal: true
    vars:
      n: hazelcast
  platform-operator:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: hazelcast
      name: operator
      chart_repo_name: hazelcast
      chart_ver: 5.12.0
      chart: hazelcast-platform-operator
      install: 'true'
      helm_args: -f hazelcast-platform-operator-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kubectl:ns-create
      - task: platform-operator:upgrade
      - task: kubectl:apply
        vars:
          f: hazelcast-sample.yml
  delete:
    cmds:
      - task: platform-operator:delete
      - task: kubectl:ns-delete
  check:
    deps:
      - task: repo
    cmds:
      - task: platform-operator:check
