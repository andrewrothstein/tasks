---
version: '3'
includes:
  docker-daemon:
    taskfile: docker-daemon.yml
    internal: true
tasks:
  apply:
    cmds:
      - task: docker-daemon:apply
        vars:
          NAME: '{{ .NAME | default "kind-registry" }}'
          P: '127.0.0.1:{{ .HOST_PORT | default 5000 }}:{{ .CONTAINER_PORT | default 5000 }}'
          IMAGE: '{{ .IMAGE | default "registry:2" }}'
          E: 'REGISTRY_PROXY_REMOTEURL={{ .REGISTRY_PROXY_REMOTE_URL | default "https://registry-1.docker.io" }}'
  delete:
    cmds:
      - task: docker-daemon:delete
        vars:
          NAME: '{{ .NAME | default "kind-registry" }}'
