---
version: '3'
includes:
  docker-compose:
    taskfile: docker-compose.yml
    vars:
      p: oci-registry
      f: oci-registry-compose.yml
tasks:
  default:
    deps:
      - apply
  apply:
    cmds:
      - task: docker-compose:apply
  delete:
    cmds:
      - task: docker-compose:delete
  logs:
    cmds:
      - task: docker-compose:logs
  top:
    cmds:
      - task: docker-compose:top
