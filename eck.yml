---
version: '3'
includes:
  repo: elastic-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: elastic-system
      labels: 'istio.io/dataplane-mode=ambient'
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      chart_repo_name: elastic
      chart: eck-operator
      chart_ver: 2.14.0
      namespace: elastic-system
      name: elastic-operator
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
      - task: kk:ns-delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
