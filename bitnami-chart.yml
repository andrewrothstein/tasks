---
version: '3'
includes:
  repo: bitnami-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: bitnami
      install: "true"
tasks:
  default:
    deps:
      - task: install
  upgrade:
    vars:
      chart: '{{ .chart }}'
      chart_ver: '{{ .chart_ver }}'
      name: '{{ .name }}'
      namespace: '{{ .namespace }}'
      create_namespace: '{{ .create_namespace }}'
      install: '{{ .install }}'
      helm_args: '{{ .helm_args }}'
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
        vars:
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          name: '{{ .name }}'
          namespace: '{{ .namespace }}'
          create_namespace: '{{ .create_namespace }}'
          install: '{{ .install }}'
          helm_args: '{{ .helm_args }}'
  delete:
    vars:
      name: '{{ .name }}'
      namespace: '{{ .namespace }}'
    cmds:
      - task: helm:delete
        vars:
          name: '{{ .name }}'
          namespace: '{{ .namespace }}'
  check:
    deps:
      - task: repo
    vars:
      chart: '{{ .chart }}'
      chart_ver: '{{ .chart_ver }}'
    cmds:
      - task: helm:check
        vars:
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
