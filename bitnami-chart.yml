---
version: '3'
includes:
  helm-repo:
    taskfile: helm-repo.yml
    vars:
      n: bitnami
      url: https://charts.bitnami.com/bitnami
  helm: helm.yml
tasks:
  default:
    deps:
      - install
  install:
    vars:
      chart_repo_name: '{{ .chart_repo_name | default "bitnami" }}'
      chart: '{{ .chart }}'
      chart_ver: '{{ .chart_ver }}'
      name: '{{ .name }}'
      namespace: '{{ .namespace }}'
      create_namespace: '{{ .create_namespace }}'
      helm_args: '{{ .helm_args }}'
    deps:
      - task: helm-repo:add
    cmds:
      - task: helm:install
        vars:
          chart_repo_name: '{{ .chart_repo_name }}'
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          name: '{{ .name }}'
          namespace: '{{ .namespace }}'
          create_namespace: '{{ .create_namespace }}'
          helm_args: '{{ .helm_args }}'
  delete:
    vars:
      name: '{{ .name }}'
      namespace: '{{ .namespace }}'
    cmds:
      - task: helm:delete
        vars:
          name: '{{ .name }}'
          namespace: '{{ .namespace }}'
