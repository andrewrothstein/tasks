---
version: '3'
includes:
  helm-repo: bitnami-repo.yml
  helm: helm.yml
tasks:
  default:
    deps:
      - install
  upgrade:
    vars:
      chart_repo_name: '{{ .chart_repo_name | default "bitnami" }}'
      chart: '{{ .chart }}'
      chart_ver: '{{ .chart_ver }}'
      name: '{{ .name }}'
      namespace: '{{ .namespace }}'
      create_namespace: '{{ .create_namespace }}'
      install: '{{ .install }}'
      helm_args: '{{ .helm_args }}'
    deps:
      - task: helm-repo
    cmds:
      - task: helm:upgrade
        vars:
          chart_repo_name: '{{ .chart_repo_name }}'
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          name: '{{ .name }}'
          namespace: '{{ .namespace }}'
          create_namespace: '{{ .create_namespace }}'
          install: '{{ .install }}'
          helm_args: '{{ .helm_args }}'
  delete:
    vars:
      name: '{{ .name }}'
      namespace: '{{ .namespace }}'
    cmds:
      - task: helm:delete
        vars:
          name: '{{ .name }}'
          namespace: '{{ .namespace }}'
