---
version: '3'
includes:
  postgresql:
    taskfile: bitnami-postgresql.yml
    internal: true
    vars:
      NAMESPACE: coder
  coderv2-helm-repo:
    taskfile: helm-repo.yml
    internal: true
    vars:
      n: coder-v2
      url: https://helm.coder.com/v2
  coderv2-secret:
    taskfile: k8s-literal-secret.yml
    internal: true
    vars:
      n: coder
      s: coder-db-url
  coderv2:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: coder
      CREATE_NAMESPACE: false
      NAME: coder
      CHART_REPO_NAME: coder-v2
      CHART: coder
      CHART_VER: 0.13.6
tasks:
  install:
    vars:
      CODER_ADMIN_USER: '{{ .CODER_ADMIN_USER | default "coder" }}'
      CODER_ADMIN_PASSWORD: '{{ .CODER_ADMIN_PASSWORD | default "e7c32e46-bd6f-11ed-9c8d-38d54714ef1a" }}'
      CODER_ADMIN_DB: '{{ .CODER_ADMIN_DB | default "coder" }}'
      CODER_DB_SIZE: '{{ .CODER_DB_SIZE | default "10Gi" }}'
    cmds:
      - task: postgresql:install
        vars:
          ADMIN_USERNAME: '{{ .CODER_ADMIN_USER }}'
          ADMIN_PASSWORD: '{{ .CODER_ADMIN_PASSWORD }}'
          ADMIN_DB: '{{ .CODER_ADMIN_DB }}'
          DB_SIZE: '{{ .CODER_DB_SIZE }}'
      - task: coderv2-helm-repo:add
      - task: coderv2-secret:apply
        vars:
          k: url
          v: postgres://{{ .CODER_ADMIN_USERNAME }}:{{ .CODER_ADMIN_PASSWORD }}@postgresql:5432/{{ .CODER_ADMIN_DB }}?sslmode=disable
      - task: coderv2:install
        vars:
          HELM_ARGS: >
            --values coderv2/values.yml
  delete:
    cmds:
      - task: coderv2:delete
      - task: coderv2-secret:delete
      - task: postgresql:delete
