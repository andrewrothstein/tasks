---
version: '3'
includes:
  repo: externaldns-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      NAMESPACE: external-dns
      CREATE_NAMESPACE: true
      NAME: external-dns
      CHART_REPO_NAME: external-dns
      CHART: external-dns
      CHART_VER: 1.12.2
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
