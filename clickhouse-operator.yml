---
version: '3'
includes:
  repo: clickhouse-operator-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: clickhouse-operator
      chart: altinity-clickhouse-operator
      chart_ver: 0.23.7
      create_namespace: 'true'
      namespace: clickhouse-operator
      name: clickhouse-operator
      helm_args: -f clickhouse-operator-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
