---
version: '3'
includes:
  repo: tailscale-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: tailscale
      labels: 'istio.io/dataplane-mode=ambient'
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: tailscale
      chart: tailscale-operator
      chart_ver: 1.76.1
      namespace: tailscale
      name: tailscale
      helm_args: -f .tailscale-secrets.yml
tasks:
  default:
    cmds:
      - task: upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
      - task: kk:ns-delete
  check:
    deps:
      - repo
    cmds:
      - task: helm:check
