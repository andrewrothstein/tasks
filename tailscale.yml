---
version: '3'
includes:
  helm-repo: tailscale-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: tailscale
      chart: tailscale-operator
      chart_ver: 1.72.1
      namespace: tailscale
      create_namespace: 'true'
      upgrade: 'true'
      name: tailscale
      helm_args: -f .tailscale-secrets.yml
tasks:
  default:
    cmds:
      - task: upgrade
  upgrade:
    deps:
      - task: helm-repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - helm-repo
    cmds:
      - task: helm:check
