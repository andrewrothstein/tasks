---
version: '3'
#dotenv:
#  - .minio-secrets.env
includes:
  bitnami-chart: bitnami-chart.yml
tasks:
  default:
    deps:
      - task: install
        vars:
          install: 'true'
          create_namespace: 'true'
  install:
    vars:
      chart: '{{ .chart | default "minio" }}'
      chart_ver: '{{ .chart_ver | default "13.3.1" }}'
      name: '{{ .name | default "minio" }}'
      namespace: '{{ .namespace | default "minio" }}'
      create_namespace: '{{ .create_namespace | default "true" }}'
    cmds:
      - task: bitnami-chart:install
        vars:
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          name: '{{ .name }}'
          namespace: '{{ .namespace }}'
          create_namespace: '{{ .create_namespace }}'
          helm_args: -f bitnami-minio-values.yml
  delete:
    vars:
      name: '{{ .name }}'
      namespace: '{{ .namespace }}'
    cmds:
      - task: bitnami-chart:delete
        vars:
          name: '{{ .name | default "minio" }}'
          namespace: '{{ .namespace | default "minio" }}'
