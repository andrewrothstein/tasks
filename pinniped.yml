---
version: '3'
includes:
  kapp: kapp.yml
tasks:
  deploy:
    vars:
      APP: '{{ .APP }}'
      VER: '{{ .VER | default "0.29.0" }}'
    cmds:
      - task: kapp:deploy
        vars:
          APP: '{{ .APP }}'
          FILE: https://get.pinniped.dev/v{{ .VER }}/install-{{ .APP }}.yaml
  delete:
    vars:
      APP: '{{ .APP }}'
      VER: '{{ .VER | default "0.29.0" }}'
    cmds:
      - task: kapp:delete
        vars:
          APP: '{{ .APP }}'
          FILE: https://get.pinniped.dev/v{{ .VER }}/install-{{ .APP }}.yaml
