---
version: '3'
includes:
  repo: spire-repo.yml
  spire-crds:
    taskfile: helm.yml
    vars:
      namespace: spire-server
      create_namespace: 'true'
      name: crds
      chart_repo_name: spire
      chart: spire-crds
      chart_ver: 0.4.0
  spire:
    taskfile: helm.yml
    vars:
      namespace: spire-server
      name: spire
      chart_repo_name: spire
      chart: spire
      chart_ver: 0.23.0
tasks:
  default:
    deps:
      - task: install
  up:
    deps:
      - task: install
  install:
    deps:
      - task: repo
    cmds:
      - task: spire-crds:upgrade
      - task: spire:upgrade
  delete:
    cmds:
      - task: spire:delete
      - task: spire-crds:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: spire:check
      - task: spire-crds:check
