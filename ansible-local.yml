---
version: '3'
includes:
  ansible:
    internal: true
    taskfile: ansible.yml
    vars:
      i: 'localhost,'
      c: local
      target: localhost
      limit: localhost
tasks:
  ping:
    deps:
      - ansible:ping
  playbook:
    deps:
      - ansible:playbook
  test:
    deps:
      - task: ansible:playbook
        vars:
          playbook: '{{ .USER_WORKING_DIR }}/test.yml'
  default:
    deps:
      - test

