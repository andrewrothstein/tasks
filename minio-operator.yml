---
version: '3'
vars:
  MINIO_JWT: '${HOME}/.minio-admin.token'
includes:
  repo: minio-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: minio
      chart: operator
      chart_ver: 6.0.2
      namespace: minio-operator
      name: operator
      create_namespace: 'true'
      install: 'true'
      helm_args: -f minio-operator-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  admin-jwt:
    vars:
      namespace: '{{ .namespace | default "minio-operator" }}'
      jwt: '{{ .jwt | default .MINIO_JWT }}'
    cmds:
      - |-
        kubectl get secret/console-sa-secret
        {{- if .namespace }} -n {{ .namespace | quote }}{{ end }} \
          -o json | jq -r ".data.token" | base64 -d > {{ .jwt | quote }};
        chmod 400 {{ .jwt | quote }}
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
