---
version: '3'
includes:
  repo: cnpg-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: cnpg
      chart: cloudnative-pg
      chart_ver: 0.22.0
      namespace: cnpg-system
      create_namespace: 'true'
      name: cnpg
      helm_args: -f cnpg-values.yml
  test-cluster:
    taskfile: kubectl.yml
    vars:
      n: cnpg-clusters
      literal_f: |
        ---
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: my-cnpg-cluster
        spec:
          instances: 3
          storage:
            size: 1Gi
tasks:
  default:
    cmds:
      - task: upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  test:
    cmds:
      - task: test-cluster:ns-create
      - task: test-cluster:apply
  delete-test:
    cmds:
      - task: test-cluster:delete
      - task: test-cluster:ns-delete
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
