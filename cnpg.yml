---
version: '3'
includes:
  repo: cnpg-repo.yml
  kk:
    taskfile: kubectl.yml
    vars:
      n: cnpg-system
      labels: istio.io/dataplane-mode=ambient
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: cnpg
      chart: cloudnative-pg
      chart_ver: 0.22.0
      namespace: cnpg-system
      name: cnpg
      helm_args: -f cnpg-values.yml
  test-instance:
    taskfile: cnpg-instance.yml
    vars:
      n: cnpg-clusters
      labels: istio.io/dataplane-mode=ambient
      name: test-cluster-1
      size: 3
tasks:
  default:
    cmds:
      - task: upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: kk:ns-create
      - task: kk:ns-label
      - task: helm:upgrade
  test:
    cmds:
      - task: test-instance:create
  delete-test:
    cmds:
      - task: test-cluster:delete
      - task: test-cluster:ns-delete
  delete:
    cmds:
      - task: helm:delete
      - task: kk:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
