---
version: '3'
includes:
  helm-repo: helm-repo.yml
  helm: helm.yml
  test-cluster:
    taskfile: kubectl.yml
    vars:
      n: cnpg-clusters
      literal_f: |
        ---
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: my-cnpg-cluster
        spec:
          instances: 3
          storage:
            size: 1Gi
tasks:
  default:
    cmds:
      - task: upgrade
  upgrade:
    vars:
      chart_repo_name: '{{ .chart_repo_name | default "cnpg" }}'
      chart: '{{ .chart | default "cloudnative-pg" }}'
      chart_ver: '{{ .chart_ver | default "0.21.2" }}'
      namespace: '{{ .namespace | default "cnpg-system" }}'
      create_namespace: '{{ .create_namespace | default "true" }}'
      name: '{{ .name | default "cnpg" }}'
    deps:
      - task: helm-repo:add
        vars:
          n: '{{ .chart_repo_name }}'
          url: https://cloudnative-pg.github.io/charts
    cmds:
      - task: helm:upgrade
        vars:
          install: 'true'
          chart_repo_name: '{{ .chart_repo_name }}'
          chart: '{{ .chart }}'
          chart_ver: '{{ .chart_ver }}'
          namespace: '{{ .namespace }}'
          create_namespace: '{{ .create_namespace }}'
          name: '{{ .name }}'
          helm_args: -f cnpg-values.yml
  test:
    cmds:
      - task: test-cluster:ns-create
      - task: test-cluster:apply
  delete-test:
    cmds:
      - task: test-cluster:delete
      - task: test-cluster:ns-delete
  delete:
    vars:
      namespace: '{{ .namespace | default "gitea" }}'
      name: '{{ .name | default "gitea" }}'
    cmds:
      - task: helm:delete
        vars:
          namespace: '{{ .namespace }}'
          name: '{{ .name }}'
