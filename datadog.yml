---
version: '3'
includes:
  repo: datadog-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: datadog
      NAME: datadog
      CHART_REPO_NAME: datadog
      CHART: datadog
      CHART_VER: 3.19.1
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: repo
    cmds:
      - task: helm:install
        vars:
          CREATE_NAMESPACE: true
          HELM_ARGS: >-
            -f datadog-values.yml
            -f .datadog-secrets.yml
  delete:
    cmds:
      - task: helm:delete
