---
version: '3'
vars:
  istio_ver: 1.23.0
includes:
  gateway-api:
    taskfile: kubectl.yml
    vars:
      f: https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.1.0/standard-install.yaml
  repo: istio-repo.yml
  istio-base:
    taskfile: helm.yml
    vars:
      namespace: istio-system
      create_namespace: 'true'
      name: istio-base
      chart_repo_name: istio
      chart: base
      chart_ver: '{{ .istio_ver }}'
  cni:
    taskfile: helm.yml
    vars:
      namespace: kube-system
      name: istio-cni
      chart_repo_name: istio
      chart: cni
      chart_ver: '{{ .istio_ver }}'
      helm_args: -f istio-profile-values.yml
  istiod:
    taskfile: helm.yml
    vars:
      namespace: istio-system
      name: istiod
      chart_repo_name: istio
      chart: istiod
      chart_ver: '{{ .istio_ver }}'
      helm_args: -f istio-profile-values.yml
  ztunnel:
    taskfile: helm.yml
    vars:
      namespace: istio-system
      name: ztunnel
      chart_repo_name: istio
      chart: ztunnel
      chart_ver: '{{ .istio_ver }}'
  kiali: kiali.yml
tasks:
  default:
    deps:
      - task: install
  up:
    deps:
      - task: install
  install:
    deps:
      - repo
    cmds:
      - task: gateway-api:apply
      - task: istio-base:upgrade
      - task: cni:upgrade
      - task: istiod:upgrade
      - task: ztunnel:upgrade
      - task: kiali:upgrade
  delete:
    cmds:
      - task: kiali:delete
      - task: ztunnel:delete
      - task: istiod:delete
      - task: cni:delete
      - task: istio-base:delete
      - task: gateway-api:delete
  check:
    deps:
      - repo
    cmds:
      - task: istio-base:check
