---
version: '3'
vars:
  istio_ver: 1.20.2
includes:
  repo: istio-repo.yml
  istio-base:
    taskfile: helm.yml
    vars:
      namespace: istio-system
      create_namespace: true
      name: istio-base
      chart_repo_name: istio
      chart: base
      chart_ver: '{{ .istio_ver }}'
  istiod:
    taskfile: helm.yml
    vars:
      namespace: istio-system
      name: istiod
      chart_repo_name: istio
      chart: istiod
      chart_ver: '{{ .istio_ver }}'
  cni:
    taskfile: helm.yml
    vars:
      namespace: kube-system
      name: istio-cni
      chart_repo_name: istio
      chart: cni
      chart_ver: '{{ .istio_ver }}'
  merbridge:
    taskfile: kubectl.yml
    vars:
      f: https://raw.githubusercontent.com/merbridge/merbridge/0.8.1/deploy/all-in-one.yaml
  gateway:
    taskfile: helm.yml
    vars:
      namespace: istio-gateway
      create_namespace: true
      name: istio-gateway
      chart_repo_name: istio
      chart: gateway
      chart_ver: '{{ .istio_ver }}'
      wait: 'false'
tasks:
  default:
    deps:
      - task: install
  up:
    deps:
      - task: install
  install:
    deps:
      - repo
    cmds:
      - task: istio-base:install
      - task: istiod:install
      - task: cni:install
      - task: merbridge:apply
      - task: gateway:install
  delete:
    cmds:
      - task: gateway:delete
      - task: merbridge:delete
      - task: cni:delete
      - task: istiod:delete
      - task: istio-base:delete
