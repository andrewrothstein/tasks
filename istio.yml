---
version: '3'
vars:
  istio_ver: 1.18.1
includes:
  repo: istio-repo.yml
  istio-base:
    taskfile: helm.yml
    vars:
      namespace: istio-system
      create_namespace: true
      name: istio-base
      chart_repo_name: istio
      chart: base
      chart_ver: '{{ .istio_ver }}'
  istiod:
    taskfile: helm.yml
    vars:
      namespace: istio-system
      name: istiod
      chart_repo_name: istio
      chart: istiod
      chart_ver: '{{ .istio_ver }}'
  merbridge:
    taskfile: kubectl.yml
    vars:
      f: https://raw.githubusercontent.com/merbridge/merbridge/0.8.1/deploy/all-in-one.yaml
  ingress:
    taskfile: helm.yml
    vars:
      namespace: istio-ingress
      create_namespace: true
      name: istio-ingress
      chart_repo_name: istio
      chart: gateway
      chart_ver: '{{ .istio_ver }}'
tasks:
  default:
    deps:
      - task: install
  up:
    deps:
      - task: install
  install:
    deps:
      - repo
    cmds:
      - task: istio-base:install
      - task: istiod:install
      - task: merbridge:apply
#      - task: ingress:install
  delete:
    cmds:
#      - task: ingress:delete
      - task: merbridge:delete
      - task: istiod:delete
      - task: istio-base:delete
