---
version: '3'
vars:
  istio_ver: 1.21.1
includes:
  repo: istio-repo.yml
  istio-base:
    taskfile: helm.yml
    vars:
      install: 'true'
      namespace: istio-system
      create_namespace: 'true'
      name: istio-base
      chart_repo_name: istio
      chart: base
      chart_ver: '{{ .istio_ver }}'
  istiod:
    taskfile: helm.yml
    vars:
      install: 'true'
      namespace: istio-system
      name: istiod
      chart_repo_name: istio
      chart: istiod
      chart_ver: '{{ .istio_ver }}'
  cni:
    taskfile: helm.yml
    vars:
      install: 'true'
      namespace: kube-system
      name: istio-cni
      chart_repo_name: istio
      chart: cni
      chart_ver: '{{ .istio_ver }}'
  gateway:
    taskfile: helm.yml
    vars:
      install: 'true'
      namespace: istio-gateway
      create_namespace: 'true'
      name: istio-gateway
      chart_repo_name: istio
      chart: gateway
      chart_ver: '{{ .istio_ver }}'
      wait: 'false'
tasks:
  default:
    deps:
      - task: install
  up:
    deps:
      - task: install
  install:
    deps:
      - repo
    cmds:
      - task: istio-base:upgrade
      - task: istiod:upgrade
      - task: cni:upgrade
      - task: gateway:upgrade
  delete:
    cmds:
      - task: gateway:delete
      - task: cni:delete
      - task: istiod:delete
      - task: istio-base:delete
