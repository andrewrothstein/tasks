---
version: '3'
includes:
  repo: milvus-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: milvus
      chart: milvus
      chart_ver: 4.0.31
      namespace: milvus
      name: milvus
      install: 'true'
      create_namespace: 'true'
      helm_args: -f milvus-standalone-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
