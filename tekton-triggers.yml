---
version: '3'
includes:
  triggers:
    taskfile: tekton.yml
    vars:
      APP: triggers
      VER: 0.23.0
  release:
    taskfile: kubectl.yml
    vars:
      f: '{{ .TEKTON_TRIGGERS_MIRROR }}/release.yaml'
  interceptors:
    taskfile: kubectl.yml
    vars:
      f: '{{ .TEKTON_TRIGGERS_MIRROR }}/interceptors.yaml'
tasks:
  apply:
    cmds:
      - task: triggers:apply
      - task: triggers:apply
        vars:
          F: interceptors.yaml
  delete:
    cmds:
      - task: triggers:apply
        vars:
          F: interceptors.yaml
      - task: triggers:delete
  default:
    deps:
      - apply
