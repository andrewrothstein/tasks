---
version: '3'
includes:
  argo-raw:
    taskfile: argo-raw.yml
    internal: true
    vars:
      n: argo-cd
      p: cd
      v: 2.9.1
tasks:
  default:
    deps:
      - apply
  initial-admin-secret:
    cmds:
      - kubectl -n argo-cd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
  apply:
    cmds:
      - task: argo-raw:apply
  delete:
    cmds:
      - task: argo-raw:delete
