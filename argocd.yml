---
version: '3'
includes:
  argo-release:
    taskfile: argo-release.yml
    internal: true
    vars:
      chart: argo-cd
      chart_ver: 6.9.3
      name: argo-cd
      namespace: argocd
      create_namespace: 'true'
      install: 'true'
tasks:
  default:
    deps:
      - upgrade
  initial-password:
    vars:
      n: '{{ .n }}'
    cmds:
      - |-
        argocd admin initial-password \
          -n {{ .n | default "argocd" | quote }}
  upgrade:
    cmds:
      - task: argo-release:upgrade
  delete:
    cmds:
      - task: argo-release:delete
