---
version: '3'
includes:
  calico-repo: calico-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      namespace: tigera-operator
      create_namespace: true
      name: calico
      chart_repo_name: projectcalico
      chart: tigera-operator
      chart_ver: 3.25.0
#      helm_args: >-
#        --values=calico-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: calico-repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
