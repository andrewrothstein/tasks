---
version: '3'
includes:
  repo: calico-repo.yml
  helm:
    taskfile: helm.yml
    vars:
      chart_repo_name: projectcalico
      chart: tigera-operator
      chart_ver: 3.28.1
      create_namespace: 'true'
      namespace: tigera-operator
      name: calico
#      helm_args: -f calico-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
