---
version: '3'
includes:
  repo: velero-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: 'true'
      install: 'true'
      chart_repo_name: vmware-tanzu
      chart: velero
      chart_ver: 7.1.5
      namespace: velero
      name: velero
      helm_args: -f velero-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
  check:
    deps:
      - task: repo
    cmds:
      - task: helm:check
