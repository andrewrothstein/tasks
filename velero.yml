---
version: '3'
includes:
  kk:
    taskfile: kubectl.yml
    vars:
      n: velero
  minio-repo: minio-repo.yml
  minio-helm:
    taskfile: helm.yml
    internal: true
    vars:
      chart_repo_name: minio
      chart: tenant
      chart_ver: 6.0.4
      namespace: velero
      name: minio
      helm_args: >-
        --set tenant.name=velero
        --set tenant.configSecret.name=minio
  velero-repo: velero-repo.yml
  velero-helm:
    taskfile: helm.yml
    internal: true
    vars:
      install: 'true'
      chart_repo_name: vmware-tanzu
      chart: velero
      chart_ver: 7.2.1
      namespace: velero
      name: velero
      helm_args: -f velero-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: minio-repo
      - task: velero-repo
    cmds:
      - task: kk:ns-create
#      - task: kk:ns-label
      - task: minio-helm:upgrade
      - task: velero-helm:upgrade
  delete:
    cmds:
      - task: velero-helm:delete
      - task: minio-helm:delete
      - task: kk:ns-delete
  check:
    deps:
      - task: minio-repo
      - task: velero-repo
    cmds:
      - task: minio-helm:check
      - task: velero-helm:check
