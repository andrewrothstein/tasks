---
version: '3'
includes:
  helm-repo: velero-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      namespace: velero
      create_namespace: true
      name: velero
      chart_repo_name: vmware-tanzu
      chart: velero
      chart_ver: 5.1.0
      helm_args: -f velero-values.yml
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: helm-repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
