---
version: '3'
vars:
  cluster_dir: '{{ .USER_WORKING_DIR }}'
  cluster_endpoint: https://192.168.1.16:6443
  cluster_secrets_yaml: '{{ .cluster_dir }}/secrets.yaml'
  cluster_controlplane_yaml: '{{ .cluster_dir }}/controlplane.yaml'
  cluster_worker_yaml: '{{ .cluster_dir }}/worker.yaml'
  cluster_talosconfig: '{{ .cluster_dir }}/talosconfig'
  cluster_name: talos-bootstrap
tasks:
  talosctl:
    internal: true
    vars:
      talosctl_cmd: '{{ .talosctl_cmd }}'
      insecure: '{{ .insecure | default "false" }}'
      nodes: '{{ .nodes }}'
      endpoints: '{{ .endpoints }}'
      talos_version: '{{ .talos_version }}'
      talosconfig: '{{ .talosconfig }}'
      force: '{{ .force | default "false" }}'
      extraArgs: '{{ .extraArgs }}'
    cmds:
      - |-
        cd {{ .cluster_dir }};
        talosctl {{ .talosctl_cmd }}
        {{- if eq .insecure "true" }} \
          --insecure
        {{- end }}
        {{- if .nodes }} \
          -n={{ .nodes | quote }}
        {{- end }}
        {{- if .endpoints }} \
          -e={{ .endpoints | quote }}
        {{- end }}
        {{- if .talosconfig }} \
          --talosconfig={{ .talosconfig | quote }}
        {{- end }}
        {{- if .talos_version }} \
          --talos-version {{ .talos_version | quote }}
        {{- end }}
        {{- if eq "true" .force }} \
          --force
        {{- end }}
        {{- if .extraArgs }}
        {{- .extraArgs }}
        {{- end }}
  gen-secrets:
    vars:
      internal: true
      output_file: '{{ .cluster_secrets_yaml }}'
    cmds:
      - task: talosctl
        vars:
          talosctl_cmd: gen secrets
          extraArgs: |
            {{- if .output_file }} \
              --output-file={{ .output_file | quote }}
            {{- end }}
    status:
      - test -f {{ .output_file | quote }}
  gen-config:
    internal: true
    vars:
      cluster_name: '{{ .cluster_name }}'
      cluster_endpoint: '{{ .cluster_endpoint }}'
      with_secrets: '{{ .with_secrets }}'
      patches: '{{ .patches }}'
      force: '{{ .force }}'
    cmds:
      - task: talosctl
        vars:
          talosctl_cmd: >-
            gen config
            {{ .cluster_name | quote }}
            {{ .cluster_endpoint | quote }}
          force: '{{ .force }}'
          extraArgs: |-
            {{- if .patches }} \
              {{ .patches }}
            {{- end }}
            {{- if .with_secrets }} \
              --with-secrets {{ .with_secrets | quote }}
            {{- end }}
#    status:
#      - test -f {{ .cluster_talosconfig | quote }}
#      - test -f {{ .cluster_controlplane_yaml | quote }}
#      - test -f {{ .cluster_worker_yaml | quote }}
  test-gen-config:
    cmds:
      - task: gen-config
        vars:
          force: "true"
          patches: >-
            --config-patch=@all.yaml
            --config-patch=@all.json
            --config-patch-control-plane=@vip.json
          with_secrets: '{{ .cluster_secrets_yaml }}'
  bootstrap:
    vars:
      nodes: '{{ .nodes }}'
      endpoints: '{{ .endpoints }}'
      talosconfig: '{{ .talosconfig }}'
    cmds:
      - task: talosctl
        vars:
          talosctl_cmd: bootstrap
          nodes: '{{ .nodes }}'
          endpoints: '{{ .endpoints }}'
          talosconfig: '{{ .talosconfig }}'
  test-bootstrap:
    cmds:
      - task: bootstrap
        vars:
          nodes: 192.168.1.16
          endpoints: 192.168.1.16
          talosconfig: '{{ .cluster_talosconfig }}'
  disks:
    vars:
      insecure: '{{ .insecure }}'
      nodes: '{{ .nodes }}'
      talosconfig: '{{ .talosconfig }}'
    cmds:
      - task: talosctl
        vars:
          talosctl_cmd: disks
          insecure: '{{ .insecure }}'
          nodes: '{{ .nodes }}'
          talosconfig: '{{ .talosconfig }}'
  test-disks:
    cmds:
      - task: disks
        vars:
          insecure: "true"
          nodes: 192.168.1.17
  kubeconfig:
    vars:
      local_path: '{{ .local_path }}'
      force: '{{ .force }}'
      nodes: '{{ .nodes }}'
      endpoints: '{{ .endpoints }}'
      talosconfig: '{{ .talosconfig }}'
      merge: '{{ .merge | default "true" }}'
    cmds:
      - task: talosctl
        vars:
          talosctl_cmd: kubeconfig{{ if .local_path }} {{ .local_path | quote }}{{ end }}
          nodes: '{{ .nodes }}'
          endpoints: '{{ .endpoints }}'
          talosconfig: '{{ .talosconfig }}'
          force: '{{ .force }}'
          extraArgs: |-
            {{- if eq .merge "true" }} \
              --merge
            {{- end }}
  test-kubeconfig:
    cmds:
      - task: kubeconfig
        vars:
          nodes: 192.168.1.16
          endpoints: 192.168.1.16
          talosconfig: '{{ .cluster_talosconfig }}'
          force: "true"
  apply-config:
    vars:
      insecure: '{{ .insecure }}'
      nodes: '{{ .nodes }}'
      endpoints: '{{ .endpoints }}'
      file: '{{ .file }}'
      talosconfig: '{{ .talosconfig }}'
      mode: '{{ .mode }}'
    cmds:
      - task: talosctl
        vars:
          talosctl_cmd: apply-config
          insecure: '{{ .insecure }}'
          nodes: '{{ .nodes }}'
          endpoints: '{{ .endpoints }}'
          talosconfig: '{{ .talosconfig }}'
          extraArgs: |-
            {{- if .file }} \
              --file={{ .file | quote }}
            {{- end }}
            {{- if .mode }} \
              --mode={{ .mode | quote }}
            {{- end }}
  apply-config-insecure:
    vars:
      nodes: '{{ .nodes }}'
      file: '{{ .file }}'
    cmds:
      - task: apply-config
        vars:
          insecure: "true"
          nodes: '{{ .nodes }}'
          file: '{{ .file }}'
  test-apply-config-insecure:
    cmds:
      - task: apply-config-insecure
        vars:
          nodes: 192.168.1.16,192.168.1.17,192.168.1.18
          file: '{{ .cluster_controlplane_yaml }}'
  apply-config-secure:
    vars:
      nodes: '{{ .nodes }}'
      endpoints: '{{ .endpoints }}'
    cmds:
      - task: apply-config
        vars:
          nodes: '{{ .nodes }}'
          endpoints: '{{ .endpoints }}'
          file: '{{ .cluster_controlplane_yaml }}'
          talosconfig: '{{ .cluster_talosconfig }}'
  test-apply-config-secure:
    cmds:
      - task: apply-config-secure
        vars:
          nodes: 192.168.1.16,192.168.1.17,192.168.1.18
          endpoints: 192.168.1.16
