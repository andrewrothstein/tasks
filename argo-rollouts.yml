---
version: '3'
includes:
  argo-release:
    taskfile: argo-release.yml
    internal: true
    vars:
      chart: argo-rollouts
      chart_ver: 2.37.5
      name: argo-rollouts
      namespace: argo-rollouts
      labels: 'istio.io/dataplane-mode=ambient'
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    cmds:
      - task: argo-release:upgrade
  delete:
    cmds:
      - task: argo-release:delete
  check:
    cmds:
      - task: argo-release:check
