---
version: '3'
includes:
  argo-release:
    taskfile: argo-release.yml
    internal: true
    vars:
      chart: argo-rollouts
      chart_ver: 2.37.2
      name: argo-rollouts
      namespace: argo-rollouts
      create_namespace: 'true'
      install: 'true'
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    cmds:
      - task: argo-release:upgrade
  delete:
    cmds:
      - task: argo-release:delete
