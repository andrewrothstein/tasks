---
version: '3'
tasks:
  list:
    cmds:
      - wsl -l
  unregister:
    vars:
      distro: '{{ .distro }}'
    cmds:
      - |-
        if [ -n {{ .distro | quote }} ];
        then
          wsl --unregister {{ .distro | quote }}
        else
          echo please define a distro
        fi
  default:
    cmds:
      - task: list