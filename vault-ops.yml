---
version: '3'
includes:
  kubectl-exec:
    taskfile: kubectl-exec.yml
    vars:
      COMMAND: vault
tasks:
  status:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
      POD: '{{ .POD | default "vault-0" }}'
    cmds:
      - task: kubectl-exec
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          POD: '{{ .POD }}'
          ARGS: status
  init:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
      POD: '{{ .POD | default "vault-0" }}'
    cmds:
      - task: kubectl-exec
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          POD: '{{ .POD }}'
          ARGS: operator init -key-shares=1 -key-threshold=1 -format=json
          OUTPUT: .vault-secrets.json
  unseal:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
      POD: '{{ .POD | default "vault-0" }}'
    cmds:
      - task: kubectl-exec
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          POD: '{{ .POD }}'
          ARGS: operator unseal "$(jq -r '.unseal_keys_b64[]' .vault-secrets.json)"
  unseal-all:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
    cmds:
      - task: unseal
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          POD: vault-0
      - task: unseal
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          POD: vault-1
      - task: unseal
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          POD: vault-2
  join:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
      POD: '{{ .POD }}'
      JOIN: '{{ .JOIN | default "http://vault-0.vault-internal:8200" }}'
    cmds:
      - task: kubectl-exec
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          POD: '{{ .POD }}'
          ARGS: operator raft join {{ .JOIN | quote }}
  join-all:
    vars:
      NAMESPACE: '{{ .NAMESPACE | default "vault" }}'
    deps:
      - task: join
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          POD: vault-1
      - task: join
        vars:
          NAMESPACE: '{{ .NAMESPACE }}'
          POD: vault-2
