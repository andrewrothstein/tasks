---
version: '3'
includes:
  keda-repo: keda-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      create_namespace: true
      namespace: keda
      name: keda
      chart_repo_name: kedacore
      chart: keda
      chart_ver: 2.11.1
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: keda-repo
    cmds:
      - task: helm:install
  delete:
    cmds:
      - task: helm:delete
