---
version: '3'
includes:
  keda-repo: keda-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      NAMESPACE: keda
      NAME: keda
      CHART_REPO_NAME: kedacore
      CHART: keda
      CHART_VER: 2.10.2
tasks:
  default:
    deps:
      - install
  install:
    deps:
      - task: keda-repo
    cmds:
      - task: helm:install
        vars:
          CREATE_NAMESPACE: true
  delete:
    cmds:
      - task: helm:delete
