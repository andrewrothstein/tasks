---
version: '3'
includes:
  repo:
    internal: true
    taskfile: keda-repo.yml
  helm:
    taskfile: helm.yml
    internal: true
    vars:
      install: 'true'
      create_namespace: 'true'
      namespace: keda
      name: keda
      chart_repo_name: kedacore
      chart: keda
      chart_ver: 2.14.2
      helm_args: -f keda-values.yml
tasks:
  default:
    deps:
      - upgrade
  upgrade:
    deps:
      - task: repo
    cmds:
      - task: helm:upgrade
  delete:
    cmds:
      - task: helm:delete
