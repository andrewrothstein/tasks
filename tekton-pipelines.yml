---
version: '3'
vars:
  TEKTON_VER: 0.46.0
includes:
  kubectl:
    taskfile: kubectl.yml
    vars:
      f: https://storage.googleapis.com/tekton-releases/pipeline/previous/v{{ .TEKTON_VER }}/release.yaml
  hello-world:
    taskfile: kubectl.yml
    vars:
      f: tekton-helloworld.yml
tasks:
  apply:
    deps:
      - task: kubectl:apply
  delete:
    deps:
      - task: kubectl:delete
  default:
    cmds:
      - task: apply
      - task: hello-world:apply
