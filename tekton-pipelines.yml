---
version: '3'
includes:
  pipeline:
    taskfile: tekton.yml
    vars:
      APP: pipeline
      VER: 0.49.0
  hello-world:
    taskfile: kubectl.yml
    vars:
      f: tekton-helloworld.yml
tasks:
  apply:
    cmds:
      - task: pipeline:apply
      - task: hello-world:apply
  delete:
    cmds:
      - task: hello-world:delete
      - task: pipeline:delete
  default:
    cmds:
      - task: apply
